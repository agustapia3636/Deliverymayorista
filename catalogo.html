<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Mayorista | Catálogo</title>

<style>
    body {
        background:#0f0f1a;
        margin:0;
        font-family: 'Segoe UI', sans-serif;
        color:white;
    }

    header {
        background: linear-gradient(90deg,#ff005d,#ffa400);
        padding:15px 25px;
        font-size:20px;
        font-weight:700;
    }

    .toolbar {
        display:flex;
        gap:15px;
        padding:25px;
        justify-content:center;
    }

    .toolbar input, .toolbar select {
        padding:12px 18px;
        border-radius:30px;
        border:none;
        outline:none;
        font-size:15px;
    }

    .grid {
        display:grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap:25px;
        padding:25px;
    }

    .card {
        background:#0c0c17;
        border-radius:22px;
        padding:18px;
        text-align:center;
        min-height:260px;
        display:flex;
        flex-direction:column;
        justify-content:center;
    }

    .card img {
        width:100%;
        height:150px;
        object-fit:cover;
        border-radius:18px;
        background:#0a0a12;
    }

    .card strong {
        display:block;
        margin-top:10px;
        font-size:16px;
    }

    .precio {
        color:#ffa400;
        font-weight:700;
        margin-top:5px;
    }

    .sin-imagen {
        width:100%;
        height:150px;
        background:#111;
        border-radius:18px;
        display:flex;
        align-items:center;
        justify-content:center;
        font-size:14px;
        opacity:0.8;
        /* por defecto oculta, se muestra solo si falla la imagen */
        display:none;
    }
</style>
</head>

<body>

<header>DELIVERY MAYORISTA</header>

<div class="toolbar">
    <input id="busqueda" type="text" placeholder="Buscar por código o descripción">
    <select id="categorias"></select>
</div>

<div id="grid" class="grid"></div>

<script>
// Base de imágenes en tu repo de GitHub
const BASE_IMG = "https://raw.githubusercontent.com/agustapia3636/deliverymayorista-img/main";

let productos = [];
let categorias = new Set();

async function cargarProductos(){
    try {
        // productos.json está en la misma carpeta que este HTML
        const res = await fetch("./productos.json");
        const data = await res.json();

        // Puede venir como array directo o como { productos: [...] }
        productos = Array.isArray(data) ? data : (data.productos || []);

        productos.forEach(p => {
            if (p.categoria) categorias.add(p.categoria);
        });

        cargarCategorias();
        renderizar(productos);
    } catch (e){
        console.error("Error cargando productos.json", e);
    }
}

function cargarCategorias(){
    const select = document.getElementById("categorias");
    select.innerHTML = `<option value="todos">Todas las categorías</option>`;
    categorias.forEach(c => {
        select.innerHTML += `<option value="${c}">${c}</option>`;
    });
}

function renderizar(lista){
    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    lista.forEach(p => {
        // Si el JSON ya trae p.imagen, lo usamos.
        // Si no, armamos la ruta al repo en base al código.
        let imagenBase = (p.imagen && p.imagen.trim() !== "")
            ? p.imagen
            : `${BASE_IMG}/${p.codigo}.jpg`;

        const card = document.createElement("div");
        card.className = "card";

        // Contenedor de imagen + placeholder
        const contImg = document.createElement("div");

        const img = document.createElement("img");
        img.src = imagenBase;
        img.alt = p.nombre_corto || p.codigo;

        const placeholder = document.createElement("div");
        placeholder.className = "sin-imagen";
        placeholder.textContent = "Sin imagen";

        // Fallback: primero prueba .jpg, luego .JPG, y si nada, muestra placeholder
        const urlLower = `${BASE_IMG}/${p.codigo}.jpg`;
        const urlUpper = `${BASE_IMG}/${p.codigo}.JPG`;
        let intento = 0;

        img.onerror = () => {
            if (intento === 0 && img.src !== urlLower) {
                img.src = urlLower;
                intento++;
            } else if (intento === 1 && img.src !== urlUpper) {
                img.src = urlUpper;
                intento++;
            } else {
                img.style.display = "none";
                placeholder.style.display = "flex";
            }
        };

        contImg.appendChild(img);
        contImg.appendChild(placeholder);

        const titulo = document.createElement("strong");
        titulo.textContent = `${p.codigo} - ${p.nombre_corto}`;

        const precio = document.createElement("div");
        precio.className = "precio";
        precio.textContent = `$ ${p.precio}`;

        card.appendChild(contImg);
        card.appendChild(titulo);
        card.appendChild(precio);

        grid.appendChild(card);
    });
}

document.getElementById("busqueda").addEventListener("input", e => {
    const val = e.target.value.toLowerCase();
    filtrar(val, document.getElementById("categorias").value);
});

document.getElementById("categorias").addEventListener("change", e => {
    filtrar(document.getElementById("busqueda").value.toLowerCase(), e.target.value);
});

function filtrar(texto, categoria){
    let filtrados = productos.filter(p =>
        (p.codigo && p.codigo.toLowerCase().includes(texto)) ||
        (p.nombre_corto && p.nombre_corto.toLowerCase().includes(texto))
    );

    if (categoria !== "todos"){
        filtrados = filtrados.filter(p => p.categoria === categoria);
    }

    renderizar(filtrados);
}

// Ejecutar carga inicial
cargarProductos();
</script>

</body>
</html>
