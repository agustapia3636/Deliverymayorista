    /* ===========================
       TOOLBAR (buscador + mega menÃº)
    ============================*/
    .toolbar {
      display: flex;
      gap: 15px;
      padding: 25px;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: wrap;
    }

    .toolbar input {
      padding: 12px 18px;

      border: none;
      outline: none;
      font-size: 15px;
      min-width: 260px;
    }

    /* ===========================

    .mega-dropdown {
      position: relative;

    }

    .mega-toggle {
      width: 100%;
      padding: 12px 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 15px;
      background: #ffffff;
      color: #000;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .mega-label {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 230px;
      text-align: left;
    }

    .mega-arrow {
      font-size: 10px;
      margin-left: 8px;
    }

    .mega-menu {
      position: absolute;
      top: 110%;
      left: 0;
      background: #111217;
      color: #fff;
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      display: none;
      min-width: 420px;
      max-width: 720px;
      padding: 12px 8px 40px;
      z-index: 999;
      column-gap: 4px;
    }

    .mega-dropdown.open .mega-menu {
      display: flex;
    }

    .mega-col {
      flex: 1;
      padding: 4px 8px;
      border-right: 1px solid rgba(255, 255, 255, 0.08);
    }

    .mega-col:last-child {
      border-right: none;
    }

    .mega-col h4 {
      font-size: 13px;
      margin: 4px 4px 8px;
      opacity: 0.75;
    }

    .mega-col ul {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 260px;
      overflow-y: auto;
    }

    .mega-item,
    .mega-subitem,
    .mega-tagitem {
      padding: 7px 10px;
      border-radius: 10px;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
      margin: 2px 0;
      transition: background 0.12s ease, color 0.12s ease;
    }

    .mega-item:hover,
    .mega-subitem:hover,
    .mega-tagitem:hover {
      background: #1f2430;
    }

    .mega-item-activo,
    .mega-subitem-activo,
    .mega-tagitem-activo {
      background: #ffa400;
      color: #000;
      font-weight: 600;
    }

    .mega-item {
      position: relative;
      padding-left: 30px;
    }

    .mega-item::before {
      content: attr(data-icon);
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 15px;
      opacity: 0.95;
    }

    .mega-reset-btn {
      position: absolute;
      right: 14px;
      bottom: 10px;
      padding: 5px 12px;
      font-size: 11px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: transparent;
      color: #ffa400;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .mega-reset-btn span {
      font-size: 12px;
    }

    .mega-reset-btn:hover {
      background: #ffa400;
      color: #000;
    }

    /* ===========================
       GRID PRODUCTOS
    ============================*/
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 25px;
      padding: 25px;
    }

    .producto-card {
      position: relative;
      background: #0c0c17;
      border-radius: 22px;
      padding: 18px 16px 16px;
      text-align: center;
      min-height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.25);
    }

    .producto-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.55);
    }

    .producto-imagen-wrapper {
      width: 100%;
      height: 160px;
      border-radius: 18px;
      background: #0a0a12;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .producto-imagen {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 16px;
      cursor: pointer;
    }

    .producto-titulo {
      margin-top: 2px;
      font-size: 15px;
      line-height: 1.15;
      cursor: pointer;
    }

    .producto-descripcion {
      opacity: 0.8;
      font-size: 13px;
      margin-top: 6px;
      line-height: 1.25;
      min-height: 36px;
    }

    .producto-precio {
      color: #ffa400;
      font-weight: 700;
      font-size: 15px;
      margin-top: 4px;
    }

    .producto-stock {
      opacity: 0.8;
      font-size: 12px;
      margin-top: 4px;
    }

    .cantidad-container {
      margin-top: 8px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-cantidad {
      border-radius: 999px;
      border: none;
      width: 24px;
      height: 24px;
      font-size: 16px;
      cursor: pointer;
      background: #202432;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-cantidad {
      width: 50px;
      text-align: center;
      border-radius: 999px;
      border: none;
      padding: 4px 6px;
      font-size: 13px;
      outline: none;
    }

    .btn-agregar-carrito {
      margin-top: 8px;

      border: none;
      font-size: 12px;
      cursor: pointer;
      background: #202432;
      color: #fff;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-agregar-carrito-activo {
      background: #1ebe57;
