<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Mayorista | Catálogo</title>

<style>
    body {
        background:#0f0f1a;
        margin:0;
        font-family: 'Segoe UI', sans-serif;
        color:white;
    }

    header {
        background: linear-gradient(90deg,#ff005d,#ffa400);
        padding:15px 25px;
        font-size:20px;
        font-weight:700;
    }

    .toolbar {
        display:flex;
        gap:15px;
        padding:25px;
        justify-content:center;
    }

    .toolbar input, .toolbar select {
        padding:12px 18px;
        border-radius:30px;
        border:none;
        outline:none;
        font-size:15px;
    }

    .grid {
        display:grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap:25px;
        padding:25px;
    }

    .card {
        background:#0c0c17;
        border-radius:22px;
        padding:18px;
        text-align:center;
        min-height:280px;
        display:flex;
        flex-direction:column;
        justify-content:flex-start;
    }

    .card img {
        width:100%;
        height:150px;
        object-fit:cover;
        border-radius:18px;
        background:#0a0a12;
    }

    .card strong {
        display:block;
        margin-top:10px;
        font-size:15px;
        line-height:1.1;
    }

    .descripcion {
        opacity:0.80;
        font-size:13px;
        margin-top:6px;
        line-height:1.15;
    }

    .precio {
        color:#ffa400;
        font-weight:700;
        margin-top:8px;
    }

    .sin-imagen {
        width:100%;
        height:150px;
        background:#111;
        border-radius:18px;
        display:flex;
        align-items:center;
        justify-content:center;
        font-size:14px;
        opacity:0.8;
        display:none; /* solo se muestra si falla la imagen */
    }
</style>
</head>

<body>

<header>DELIVERY MAYORISTA</header>

<div class="toolbar">
    <input id="busqueda" type="text" placeholder="Buscar por código o descripción">
    <select id="categorias"></select>
</div>

<div id="grid" class="grid"></div>
