<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Mayorista | Catálogo</title>

<style>
    body {
        background:#0f0f1a;
        margin:0;
        font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        color:white;
    }

    header {
        background: linear-gradient(90deg,#ff005d,#ffa400);
        padding:15px 25px;
        font-size:20px;
        font-weight:700;
    }

    .toolbar {
        display:flex;
        gap:15px;
        padding:25px;
        justify-content:center;
        align-items:center;
        flex-wrap:wrap;
    }

    .toolbar input,
    .toolbar select {
        padding:12px 18px;
        border-radius:30px;
        border:none;
        outline:none;
        font-size:15px;
        min-width:230px;
    }

    .grid {
        display:grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap:25px;
        padding:25px;
    }

    .card {
        position:relative;
        background:#0c0c17;
        border-radius:22px;
        padding:18px 16px 16px;
        text-align:center;
        min-height:260px;
        display:flex;
        flex-direction:column;
        justify-content:flex-start;
        box-shadow:0 0 0 1px rgba(0,0,0,0.25);
        text-decoration:none;
        color:inherit;
        transition:
          transform .12s ease,
          box-shadow .12s ease,
          opacity .35s ease,
          translate .35s ease;
        opacity:0;
        translate:0 10px;
    }

    .card.visible {
        opacity:1;
        translate:0 0;
    }

    .card:hover {
        transform: translateY(-2px);
        box-shadow:0 10px 24px rgba(0,0,0,0.55);
    }

    .card-imgbox {
        width: 100%;
        height: 160px;
        border-radius: 18px;
        background: #0a0a12;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
        margin-bottom:10px;
    }

    .card img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 16px;
        display: block;
    }

    .sin-imagen {
        position: absolute;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        opacity: 0.8;
        background: #111;
        border-radius: 18px;
    }

    .card strong {
        display:block;
        margin-top:2px;
        font-size:15px;
        line-height:1.15;
    }

    .descripcion {
        opacity:0.80;
        font-size:13px;
        margin-top:6px;
        line-height:1.25;
        min-height:36px;
    }

    .precio {
        color:#ffa400;
        font-weight:700;
        margin-top:10px;
        font-size:15px;
    }

    /* BADGE DE STOCK */
    .badge-stock {
        position:absolute;
        top:10px;
        left:10px;
        padding:4px 8px;
        border-radius:12px;
        font-size:11px;
        font-weight:600;
        text-transform:uppercase;
        letter-spacing:.02em;
        background:#22263a;
    }
    .badge-stock.sin {
        background:#4a1015;
        color:#ff9b9f;
    }
    .badge-stock.pocas {
        background:#4a3b10;
        color:#ffe58f;
    }

    .card.sin-stock {
        opacity:0.65;
    }

    @media (max-width: 768px) {
        header {
            text-align:center;
            font-size:18px;
        }

        .toolbar {
            padding:18px 12px 10px;
            gap:10px;
        }

        .toolbar input,
        .toolbar select {
            width:100%;
            max-width:420px;
            font-size:14px;
        }

        .grid {
            padding:16px 12px 28px;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap:18px;
        }

        .card {
            padding:14px 12px 14px;
            border-radius:18px;
        }

        .card-imgbox {
            height:150px;
        }

        .card strong {
            font-size:14px;
        }

        .descripcion {
            font-size:12px;
            min-height:32px;
        }

        .precio {
            font-size:14px;
        }
    }

    @media (max-width: 480px) {
        .grid {
            grid-template-columns: 1fr;
            gap:22px;
        }

        .card {
            padding:16px 14px 16px;
        }

        .card-imgbox {
            height:150px;
        }

        .card strong {
            font-size:16px;
        }

        .descripcion {
            font-size:13px;
            min-height:38px;
        }

        .precio {
            font-size:16px;
        }
    }

    /* BOTÓN FLOTANTE WHATSAPP EN CATÁLOGO */
    .btn-wa-flotante {
        position:fixed;
        right:18px;
        bottom:18px;
        background:#25D366;
        color:#fff;
        padding:10px 16px;
        border-radius:24px;
        font-weight:600;
        font-size:14px;
        text-decoration:none;
        box-shadow:0 10px 24px rgba(0,0,0,.45);
        z-index:999;
    }
    .btn-wa-flotante:hover {
        filter:brightness(1.06);
        transform:translateY(-1px);
    }
    @media (max-width:768px){
        .btn-wa-flotante{
            bottom:80px;
            right:12px;
            font-size:13px;
            padding:9px 14px;
        }
    }
</style>
</head>

<body>

<header>DELIVERY MAYORISTA</header>

<div class="toolbar">
    <input id="busqueda" type="text" placeholder="Buscar por código o descripción">
    <select id="categorias"></select>
</div>

<div id="grid" class="grid"></div>

<!-- Botón flotante de WhatsApp general -->
<a
  href="https://wa.me/?text=Hola%20%21%20Quiero%20consultar%20por%20el%20cat%C3%A1logo%20mayorista."
  class="btn-wa-flotante"
  target="_blank"
>
  WhatsApp Mayorista
</a>

<script>
const BASE_IMG =
  "https://raw.githubusercontent.com/agustapia3636/deliverymayorista-img/main";

let productos = [];
let categorias = new Set();
let observer = null;

// "1992,2" -> 1992.2
function parsearPrecio(valor) {
  if (typeof valor === "number") return valor;
  if (typeof valor === "string") {
    const limpio = valor.replace(/\./g, "").replace(",", ".");
    const num = Number(limpio);
    return isNaN(num) ? null : num;
  }
  return null;
}

async function cargarProductos() {
  try {
    const res = await fetch("./productos.json");
    const data = await res.json();
    productos = Array.isArray(data) ? data : data.productos || [];

    productos.forEach((p) => {
      if (p["Categoria Princ"]) categorias.add(p["Categoria Princ"]);
    });

    cargarCategorias();
    renderizar(productos);
  } catch (e) {
    console.error("Error cargando productos.json", e);
  }
}

function cargarCategorias() {
  const select = document.getElementById("categorias");
  select.innerHTML = `<option value="todos">Todas las categorías</option>`;
  categorias.forEach((c) => {
    select.innerHTML += `<option value="${c}">${c}</option>`;
  });
}

function prepararAnimaciones() {
  const cards = document.querySelectorAll(".card");

  // Si el navegador no soporta IntersectionObserver, mostramos todo de una
  if (!("IntersectionObserver" in window)) {
    cards.forEach((c) => c.classList.add("visible"));
    return;
  }

  if (observer) observer.disconnect();

  observer = new IntersectionObserver(
    (entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          observer.unobserve(entry.target);
        }
      });
    },
    { threshold: 0.15 }
  );

  cards.forEach((c) => observer.observe(c));
}

function renderizar(lista) {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  lista.forEach((p, idx) => {
    const codigo = p["Codigo"] || "";
    const nombreCorto = p["Nombre Corto"] || "";
    const descripcionL = p["Descripción Larga"] || "";
    const precioMayor = parsearPrecio(p["Precio Mayorista"]);
    const precioCliente = parsearPrecio(p["Precio Cliente"]);
    const precioUsado = precioMayor ?? precioCliente;
    const stockRaw = p["Stock"];
    const stockNum = Number(stockRaw);

    let descCorta = descripcionL.trim();
    if (descCorta.length > 80) descCorta = descCorta.substring(0, 80) + "...";

    const urlLower = `${BASE_IMG}/${codigo}.jpg`;
    const urlUpper = `${BASE_IMG}/${codigo}.JPG`;

    const card = document.createElement("a");
    card.className = "card";
    card.href = `producto.html?codigo=${encodeURIComponent(codigo)}`;
    card.style.textDecoration = "none";
    card.style.color = "inherit";

    const contImg = document.createElement("div");
    contImg.className = "card-imgbox";

    const img = document.createElement("img");
    img.alt = `${codigo} - ${nombreCorto}`;
    img.src = urlLower;

    const placeholder = document.createElement("div");
    placeholder.className = "sin-imagen";
    placeholder.textContent = "Sin imagen";

    let intento = 0;
    img.onerror = () => {
      if (intento === 0) {
        img.src = urlUpper;
        intento++;
      } else {
        img.style.display = "none";
        placeholder.style.display = "flex";
      }
    };

    contImg.appendChild(img);
    contImg.appendChild(placeholder);

    const titulo = document.createElement("strong");
    titulo.textContent = `${codigo} - ${nombreCorto}`;

    const desc = document.createElement("div");
    desc.className = "descripcion";
    desc.textContent = descCorta;

    const precioDiv = document.createElement("div");
    precioDiv.className = "precio";
    precioDiv.textContent =
      precioUsado != null
        ? `$ ${precioUsado.toLocaleString("es-AR", {
            minimumFractionDigits: 0,
            maximumFractionDigits: 0,
          })}`
        : "$ Consultar";

    // Badge de stock
    let badgeText = "";
    let badgeClass = "";
    if (!isNaN(stockNum)) {
      if (stockNum === 0) {
        badgeText = "Sin stock";
        badgeClass = "sin";
        card.classList.add("sin-stock");
      } else if (stockNum > 0 && stockNum <= 5) {
        badgeText = "Pocas unidades";
        badgeClass = "pocas";
      }
    }

    if (badgeText) {
      const badge = document.createElement("div");
      badge.className = `badge-stock ${badgeClass}`;
      badge.textContent = badgeText;
      card.appendChild(badge);
    }

    card.appendChild(contImg);
    card.appendChild(titulo);
    card.appendChild(desc);
    card.appendChild(precioDiv);

    grid.appendChild(card);
  });

  prepararAnimaciones();
}

document.getElementById("busqueda").addEventListener("input", (e) => {
  const val = e.target.value.toLowerCase();
  filtrar(val, document.getElementById("categorias").value);
});

document.getElementById("categorias").addEventListener("change", (e) => {
  filtrar(document.getElementById("busqueda").value.toLowerCase(), e.target.value);
});

function filtrar(texto, categoria) {
  let filtrados = productos.filter((p) => {
    const codigo = (p["Codigo"] || "").toString().toLowerCase();
    const nombreCorto = (p["Nombre Corto"] || "").toLowerCase();
    const cat = p["Categoria Princ"] || "";

    const pasaTexto =
      !texto || codigo.includes(texto) || nombreCorto.includes(texto);

    const pasaCat = categoria === "todos" || cat === categoria;

    return pasaTexto && pasaCat;
  });

  renderizar(filtrados);
}

cargarProductos();
</script>

</body>
</html>
