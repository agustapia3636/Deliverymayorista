body {

/* ===================== HEADER ===================== */
header {
  background: linear-gradient(90deg, #ff005e, #ff9d00);

  font-size: 22px;

.contenedor-filtros {

  padding: 18px;
  max-width: 1400px;
  margin: auto;
}

.busqueda-input {
  width: 100%;
  padding: 18px;
  border-radius: 40px;
  border: none;
  font-size: 16px;
  outline: none;
}

.select-categorias {
  width: 100%;
  padding: 18px;
  border-radius: 40px;
  border: none;
  font-size: 16px;
  outline: none;
}

/* ===================== GRID PRODUCTOS ===================== */
.grid-productos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 22px;
  padding: 22px;
  max-width: 1400px;
  margin: auto;
}

.producto {
  background: rgba(255,255,255,0.05);
  border-radius: 22px;
  padding: 22px;
  text-align: center;
}

.producto img {
  width: 80%;
  border-radius: 18px;
  margin-bottom: 22px;
}

.codigo {
  font-weight: bold;
  font-size: 14px;
  margin-bottom: 4px;
}

.nombre {
  font-size: 17px;
  font-weight: 700;
  margin-bottom: 8px;
}

.descripcion {
  opacity: .8;
  font-size: 14px;
  margin-bottom: 12px;
}

.precio {
  font-size: 20px;
  font-weight: 700;
  color: #ff9d00;
}

.stock {
  opacity: .8;
  font-size: 14px;
  margin-bottom: 18px;
}

.cantidad {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  margin-bottom: 14px;
}

  width: 36px;

  border-radius: 50%;
  border: none;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

  padding: 8px;

  border: none;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

.btn-agregar-carrito-activo {
  background: #1ebe57;
}
