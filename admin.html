<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrativo - Delivery Mayorista</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0d0d17;
      margin: 0;
      padding: 0;
      color: #ffffff;
    }

    header {
      background: linear-gradient(90deg, #ff005d, #ffa400);
      padding: 20px;
      font-size: 1.4rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ffffff;
    }

    .nav-panel {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn-secundario {
      background: rgba(0, 0, 0, 0.25);
      border: none;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 0.9rem;
      color: #ffffff;
      cursor: pointer;
    }

    .btn-sesion {
      background: #ffb24f;
      border: none;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 0.9rem;
      color: #1b1305;
      cursor: pointer;
      font-weight: 600;
    }

    .contenedor {
      padding: 20px;
      max-width: 1300px;
      margin: 0 auto;
    }

    .acciones {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .acciones input {
      padding: 10px;
      flex: 1;
      border-radius: 10px;
      border: 1px solid #333344;
      background: #151525;
      color: #ffffff;
      font-size: 0.9rem;
    }

    .tabla-admin-wrapper {
      margin-top: 10px;
      background: #111121;
      border-radius: 18px;
      padding: 12px 16px 6px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.55);
      overflow-x: auto;
    }

    .tabla-admin {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      color: #f5f5ff;
      min-width: 750px;
    }

    .tabla-admin th,
    .tabla-admin td {
      padding: 12px 14px;
      border-bottom: 1px solid #26263b;
      text-align: left;
    }

    .btn-editar {
      background: #ffa726;
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      color: #1b1305;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .btn-eliminar {
      background: #ff5a5a;
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      color: #ffffff;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <header>
    <div class="titulo">Panel Administrativo</div>

    <div class="nav-panel">
      <button class="btn-secundario" onclick="window.location.href='clientes.html'">Clientes</button>
      <button class="btn-secundario" onclick="window.location.href='ventas.html'">Ventas</button>
      <button class="btn-secundario" onclick="window.location.href='historial.html'">Historial</button>
      <button id="logoutBtn" class="btn-sesion">Cerrar sesión</button>
    </div>
  </header>

  <div class="contenedor">
    <div class="acciones">
      <input
        type="text"
        id="buscar"
        placeholder="Buscar por nombre o código..."
      />
      <button id="btnNuevo">➕ Agregar producto</button>
    </div>

    <div class="tabla-admin-wrapper">
      <table class="tabla-admin tabla-productos">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoría</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaProductos">
          <!-- filas dinámicas -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/auth-guard.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
