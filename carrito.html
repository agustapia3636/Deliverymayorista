<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu carrito - Delivery Mayorista</title>

  <style>
    :root {
      --bg-body: #05030c;
      --bg-card: #11101c;
      --texto-principal: #ffffff;
      --texto-secundario: #d4d4f0;
      --texto-suave: #9b9bb5;
      --rosa: #ff007a;
      --rojo: #ff3b3b;
      --verde: #00b341;
      --gris-borde: #2b2a3a;
      --radio-grande: 18px;
      --fuente: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--fuente);
      background: radial-gradient(circle at top, #141327 0, #05030c 55%);
      color: var(--texto-principal);
      min-height: 100vh;
    }

    /* ---------- HEADER ---------- */
    header {
      background: linear-gradient(90deg, #ff007a, #ff9800);
      padding: 16px 18px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.55);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .logo-texto {
      font-weight: 700;
      letter-spacing: 0.06em;
      font-size: 18px;
    }

    .link-catalogo-header {
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    main {
      max-width: 1050px;
      margin: 0 auto;
      padding: 18px 16px 32px;
    }

    .volver-catalogo {
      margin: 8px 2px 10px;
    }

    .volver-catalogo a {
      color: #c28cff;
      text-decoration: none;
      font-size: 14px;
    }

    .volver-catalogo a:hover {
      text-decoration: underline;
    }

    h1.carrito-titulo {
      font-size: 26px;
      margin: 10px 2px 18px;
      font-weight: 700;
    }

    /* ---------- LISTA DE √çTEMS ---------- */
    #carrito-lista {
      display: flex;
      flex-direction: column;
      gap: 22px;
      margin-bottom: 32px;
    }

    /* ---------- CARD DEL CARRITO ---------- */
    .carrito-item {
      background: var(--bg-card);
      border-radius: var(--radio-grande);
      padding: 22px 22px 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.55);
      width: 100%;
    }

    .carrito-item-top {
      display: flex;
      align-items: center;
      gap: 14px;
      width: 100%;
    }

    .carrito-item-img {
      flex-shrink: 0;
      width: 82px;
      height: 82px;
      border-radius: 14px;
      background: #05040d;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .carrito-item-img img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    .carrito-item-textos {
      min-width: 0;
      flex: 1;
    }

    .carrito-item-nombre {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .carrito-item-detalle {
      font-size: 14px;
      color: var(--texto-secundario);
      line-height: 1.25;
    }

    /* === FIX DEFINITIVO PARA QUE EL BOT√ìN NO SE MUEVA === */
    .carrito-item-bottom {
      display: grid;
      grid-template-columns: auto 135px auto;
      align-items: center;
      width: 100%;
      gap: 12px;
    }

    .carrito-item-controles {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-cant {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: none;
      background: var(--rosa);
      color: #fff;
      font-size: 17px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .btn-cant:active {
      transform: scale(0.95);
    }

    .carrito-item-cantidad {
      min-width: 32px;
      height: 32px;
      line-height: 32px;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      background: #ffffff;
      color: #111;
      border-radius: 999px;
    }

    .carrito-item-precios {
      text-align: center;
      font-size: 14px;
      color: var(--texto-secundario);
      white-space: nowrap;
    }

    .btn-eliminar {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      background: var(--rojo);
      color: #fff;
      cursor: pointer;
    }

    /* ---------- RESUMEN ---------- */
    .carrito-resumen {
      margin-top: 6px;
      padding-bottom: 16px;
    }

    .carrito-resumen-total {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 6px;
    }

    .carrito-resumen-aviso {
      font-size: 13px;
      color: var(--texto-suave);
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-grande-borde,
    .btn-grande-rojo,
    .btn-grande-verde {
      width: 100%;
      border-radius: 999px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 14px;
    }

    .btn-grande-borde {
      background: transparent;
      color: var(--texto-principal);
      border: 1px solid var(--gris-borde);
    }

    .btn-grande-rojo {
      background: var(--rojo);
      color: #fff;
      border: none;
    }

    .btn-grande-verde {
      background: var(--verde);
      color: #fff;
      border: none;
      box-shadow: 0 0 18px rgba(0, 179, 65, 0.6);
    }

  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo-texto">DELIVERY MAYORISTA</div>
    <a href="catalogo.html" class="link-catalogo-header">Ver cat√°logo</a>
  </header>

  <main>
    <div class="volver-catalogo">
      <a href="catalogo.html">&larr; Ir al cat√°logo</a>
    </div>

    <h1 class="carrito-titulo">Tu carrito</h1>

    <div id="carrito-lista"></div>

    <section class="carrito-resumen">
      <p class="carrito-resumen-total">
        Total (<span id="carrito-total-items">0</span> productos):
        $<span id="carrito-total-precio">0</span>
      </p>

      <p class="carrito-resumen-aviso">
        Total estimado sujeto a stock y √∫ltimas actualizaciones.
      </p>

      <button class="btn-grande-borde" id="btn-seguir">
        ‚Üê Seguir comprando
      </button>

      <button class="btn-grande-rojo" id="btn-vaciar">
        Vaciar carrito
      </button>

      <button class="btn-grande-verde" id="btn-whatsapp">
        Enviar pedido por WhatsApp
      </button>
    </section>
  </main>

  <script>
    const CLAVE_CARRITO = "dm_carrito";
    const TELEFONO_WHATSAPP = "5491112345678";

    function leerCarrito() {
      try {
        const raw = localStorage.getItem(CLAVE_CARRITO);
        if (!raw) return [];
        const arr = JSON.parse(raw);
        return Array.isArray(arr) ? arr : [];
      } catch {
        return [];
      }
    }

    function guardarCarrito(carrito) {
      localStorage.setItem(CLAVE_CARRITO, JSON.stringify(carrito));
    }

    function formatearPrecio(valor) {
      const num = Number(valor) || 0;
      return Math.round(num).toLocaleString("es-AR");
    }

    function renderCarrito() {
      const cont = document.getElementById("carrito-lista");
      const spanItems = document.getElementById("carrito-total-items");
      const spanPrecio = document.getElementById("carrito-total-precio");

      const carrito = leerCarrito();
      if (!carrito.length) {
        cont.innerHTML = `<div class="carrito-vacio">Tu carrito est√° vac√≠o.</div>`;
        spanItems.textContent = "0";
        spanPrecio.textContent = "0";
        return;
      }

      cont.innerHTML = "";

      let totalItems = 0;
      let totalPrecio = 0;

      carrito.forEach((item, idx) => {
        const codigo = item.codigo ?? "";
        const nombre = item.nombre ?? "Producto";
        const precio = Number(item.precio ?? 0);
        const stock = Number(item.stock ?? 0);
        const img = item.img ?? "";
        const cantidad = Number(item.cantidad ?? 1);

        totalItems += cantidad;
        totalPrecio += precio * cantidad;

        const card = document.createElement("article");
        card.className = "carrito-item";

        card.innerHTML = `
          <div class="carrito-item-top">
            <div class="carrito-item-img">
              <img src="${img || "img/sin-imagen.png"}">
            </div>
            <div class="carrito-item-textos">
              <p class="carrito-item-nombre">${nombre}</p>
              <p class="carrito-item-detalle">Cod: ${codigo}</p>
              <p class="carrito-item-detalle">Stock disponible: ${stock}</p>
            </div>
          </div>

          <div class="carrito-item-bottom">
            <div class="carrito-item-controles">
              <button class="btn-cant btn-menos" data-idx="${idx}">‚àí</button>
              <span class="carrito-item-cantidad" data-idx="${idx}">${cantidad}</span>
              <button class="btn-cant btn-mas" data-idx="${idx}">+</button>
            </div>

            <div class="carrito-item-precios">
              <span>Unitario: $${formatearPrecio(precio)}</span>
              <span>Subtotal: $${formatearPrecio(precio * cantidad)}</span>
            </div>

            <button class="btn-eliminar" data-idx="${idx}">Eliminar</button>
          </div>
        `;

        cont.appendChild(card);
      });

      spanItems.textContent = totalItems;
      spanPrecio.textContent = formatearPrecio(totalPrecio);

      cont.querySelectorAll(".btn-mas").forEach(btn =>
        btn.addEventListener("click", () => cambiarCantidad(btn.dataset.idx, +1))
      );

      cont.querySelectorAll(".btn-menos").forEach(btn =>
        btn.addEventListener("click", () => cambiarCantidad(btn.dataset.idx, -1))
      );

      cont.querySelectorAll(".btn-eliminar").forEach(btn =>
        btn.addEventListener("click", () => eliminarItem(btn.dataset.idx))
      );
    }

    function cambiarCantidad(idx, delta) {
      const carrito = leerCarrito();
      const i = Number(idx);
      let item = carrito[i];
      let cantidad = item.cantidad + delta;
      if (cantidad < 1) cantidad = 1;
      item.cantidad = cantidad;
      guardarCarrito(carrito);
      renderCarrito();
    }

    function eliminarItem(idx) {
      const carrito = leerCarrito();
      carrito.splice(Number(idx), 1);
      guardarCarrito(carrito);
      renderCarrito();
    }

    document.getElementById("btn-seguir").onclick = () =>
      (window.location.href = "catalogo.html");

    document.getElementById("btn-vaciar").onclick = () => {
      if (confirm("¬øVaciar carrito completo?")) {
        guardarCarrito([]);
        renderCarrito();
      }
    };

    document.getElementById("btn-whatsapp").onclick = () => {
      const carrito = leerCarrito();
      if (!carrito.length) return;

      let texto = "Hola! Quiero hacer este pedido:%0A%0A";

      carrito.forEach(item => {
        texto += `‚Ä¢ ${item.codigo} x ${item.cantidad}u = $${formatearPrecio(
          item.precio * item.cantidad
        )}%0A`;
      });

      const total = document.getElementById("carrito-total-precio").textContent;
      texto += `%0Aüîπ Total estimado: $${total}`;

      window.open(`https://wa.me/${TELEFONO_WHATSAPP}?text=${texto}`, "_blank");
    };

    renderCarrito();
  </script>
</body>
</html>
