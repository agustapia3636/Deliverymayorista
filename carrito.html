<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tu carrito</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0e0e18;
    color: white;
  }

  header {
    padding: 20px;
    text-align: center;
    background: linear-gradient(90deg, #ff005e, #ff8a00);
    font-size: 26px;
    font-weight: bold;
    color: white;
  }

  .contenedor {
    padding: 20px;
    max-width: 900px;
    margin: auto;
  }

  /* ---------------- TARJETA DEL PRODUCTO ---------------- */

  .carrito-item {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    background: #161622;
    border-radius: 14px;
    padding: 22px 18px;     /* MÁS AIRE */
    gap: 18px;
    margin-bottom: 25px;
  }

  .carrito-item img {
    width: 120px;
    height: auto;
    border-radius: 10px;
    background: white;
  }

  .item-info {
    flex: 1;
  }

  .item-info h2 {
    margin: 0 0 6px;
    font-size: 20px;
    line-height: 1.25;
  }

  .item-info p {
    margin: 4px 0;                /* MÁS SEPARACIÓN ENTRE LÍNEAS */
    line-height: 1.45;            /* MÁS AIRE */
    font-size: 15px;
  }

  /* Botones sumar/restar */
  .cantidad-box {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-top: 10px;
  }

  .cantidad-box button {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #ff1170;
    border: none;
    font-size: 20px;
    color: white;
  }

  .cantidad-box input {
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    text-align: center;
    width: 50px;
    font-size: 16px;
  }

  .btn-eliminar {
    background: #ff2b2b;
    border: none;
    padding: 10px 18px;
    border-radius: 10px;
    color: white;
    font-size: 15px;
  }

  /* ---------------- TOTAL ---------------- */

  .total-box {
    text-align: center;
    margin-top: 30px;       /* MÁS ESPACIO DESPUÉS DE CARDS */
    font-size: 22px;
  }

  /* ---------------- ACCIONES ---------------- */

  .acciones {
    text-align: center;
    margin-top: 30px;
  }

  .btn-vaciar {
    background: #c12a2a;
    border: none;
    padding: 16px;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
    color: white;
    font-size: 18px;
    margin-bottom: 14px;
  }

  .btn-whatsapp {
    background: #1edc3a;
    border: none;
    padding: 18px;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
    color: white;
    font-size: 19px;
    margin-top: 6px;
  }

  a.volver {
    display: block;
    color: #b0aaff;
    text-decoration: none;
    font-size: 18px;
    margin-bottom: 25px;
  }
</style>

</head>
<body>

<header>Tu carrito</header>

<div class="contenedor">
  <a class="volver" href="catalogo.html">← Ir al catálogo</a>

  <div id="carrito-lista"></div>

  <div class="total-box" id="carrito-total"></div>

  <div class="acciones">
    <button id="vaciar" class="btn-vaciar">Vaciar carrito</button>
    <button id="whatsapp" class="btn-whatsapp">Enviar pedido por WhatsApp</button>
  </div>
</div>

<script src="js/carrito.js"></script>

</body>
</html>
