<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrito</title>

<style>
    body {
        background: #0f0f18;
        margin: 0;
        font-family: Inter, sans-serif;
        color: white;
    }

    h1 {
        font-size: 28px;
        font-weight: 800;
        margin: 25px;
    }

    .carrito-item {
        display: flex;
        background: #121222;
        border-radius: 18px;
        padding: 18px;
        margin: 15px;
        align-items: flex-start;
    }

    .carrito-img {
        width: 85px;
        height: 85px;
        object-fit: contain;
        border-radius: 8px;
        margin-right: 15px;
        flex-shrink: 0;
    }

    /* ⭐ TÍTULO EN UNA SOLA LÍNEA */
    .carrito-titulo {
        font-size: 15px;
        font-weight: 800;
        margin: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-transform: uppercase;
    }

    .carrito-info {
        flex: 1;
        min-width: 0;
        max-width: 68%;
    }

    .carrito-detalle {
        font-size: 13px;
        line-height: 1.35;
        margin-top: 4px;
    }

    .carrito-precios {
        margin-top: 5px;
        font-size: 14px;
    }

    /* ⭐ BOTONES + Y – */
    .carrito-controls {
        display: flex;
        align-items: center;
        margin-top: 10px;
    }

    .btn-count {
        background: #ff007d;
        color: white;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        border: none;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
    }

    .count-display {
        background: white;
        color: black;
        font-weight: 700;
        font-size: 16px;
        border-radius: 12px;
        padding: 3px 12px;
        margin: 0 6px;
    }

    /* ⭐ BOTÓN ELIMINAR */
    .btn-eliminar {
        background: #ff4d4d;
        border: none;
        color: white;
        padding: 8px 18px;
        border-radius: 12px;
        margin-top: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
    }

    /* ⭐ TOTAL */
    .carrito-total {
        text-align: center;
        font-size: 22px;
        font-weight: 800;
        margin-top: 20px;
    }

    .carrito-subtext {
        text-align: center;
        font-size: 13px;
        opacity: 0.65;
        margin-bottom: 25px;
    }

    /* ⭐ BOTONES DE ACCIÓN */
    .btn-accion {
        display: block;
        width: 87%;
        margin: 10px auto;
        padding: 13px;
        font-size: 16px;
        border-radius: 16px;
        border: 2px solid white;
        background: transparent;
        color: white;
        text-align: center;
        cursor: pointer;
    }

    .btn-vaciar {
        background: #d93737;
        color: white;
        border: none;
    }

    .btn-whatsapp {
        background: #00d148;
        border: none;
        color: white;
        font-weight: 700;
        box-shadow: 0 0 18px #00ff66;
    }
</style>
</head>

<body>

<h1>Tu carrito</h1>

<div id="contenedor-carrito"></div>

<div id="totales"></div>

<!-- BOTONES -->
<button class="btn-accion" onclick="window.location='index.html'">← Seguir comprando</button>
<button class="btn-vaciar" onclick="vaciarCarrito()">Vaciar carrito</button>
<button class="btn-whatsapp" onclick="enviarPedido()">Enviar pedido por WhatsApp</button>

<script>
const CLAVE = "dm_carrito";

function cargarCarrito(){
    const data = JSON.parse(localStorage.getItem(CLAVE) || "[]");
    const cont = document.getElementById("contenedor-carrito");
    cont.innerHTML = "";

    let totalCant = 0;
    let totalPrecio = 0;

    data.forEach((p,i)=>{
        totalCant += p.cantidad;
        totalPrecio += p.cantidad * p.precio;

        const div = document.createElement("div");
        div.className = "carrito-item";

        div.innerHTML = `
            <img src="${p.img}" class="carrito-img">

            <div class="carrito-info">
                <div class="carrito-titulo">${p.descripcion}</div>

                <div class="carrito-detalle">
                    Cod: ${p.codigo}<br>
                    Stock disponible: ${p.stock}<br>
                </div>

                <div class="carrito-precios">
                    Unitario: $${Math.round(p.precio)}<br>
                    Subtotal: $${Math.round(p.cantidad * p.precio)}
                </div>

                <div class="carrito-controls">
                    <button class="btn-count" onclick="cambiarCantidad(${i}, -1)">−</button>
                    <span class="count-display">${p.cantidad}</span>
                    <button class="btn-count" onclick="cambiarCantidad(${i}, 1)">+</button>
                </div>

                <button class="btn-eliminar" onclick="eliminar(${i})">Eliminar</button>
            </div>
        `;
        cont.appendChild(div);
    });

    document.getElementById("totales").innerHTML = `
        <div class="carrito-total">
            Total (${totalCant} productos): $${Math.round(totalPrecio)}
        </div>
        <div class="carrito-subtext">
            Total estimado sujeto a stock y últimas actualizaciones.
        </div>
    `;
}

function cambiarCantidad(i, delta){
    let data = JSON.parse(localStorage.getItem(CLAVE) || "[]");
    data[i].cantidad = Math.max(1, data[i].cantidad + delta);
    localStorage.setItem(CLAVE, JSON.stringify(data));
    cargarCarrito();
}

function eliminar(i){
    let data = JSON.parse(localStorage.getItem(CLAVE) || "[]");
    data.splice(i,1);
    localStorage.setItem(CLAVE, JSON.stringify(data));
    cargarCarrito();
}

function vaciarCarrito(){
    localStorage.removeItem(CLAVE);
    cargarCarrito();
}

function enviarPedido(){
    let data = JSON.parse(localStorage.getItem(CLAVE) || "[]");
    if(data.length === 0){ alert("Carrito vacío"); return; }

    let text = data.map(p=>`${p.descripcion} x ${p.cantidad}`).join(" | ");
    let url = `https://wa.me/5492610000000?text=${encodeURIComponent(text)}`;
    window.open(url);
}

cargarCarrito();
</script>

</body>
</html>
