<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu carrito | Delivery Mayorista</title>

  <!-- Tus estilos globales -->
  <link rel="stylesheet" href="css/estilos.css" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: #0f0f19;
      color: #ffffff;
    }

    /* BARRA SUPERIOR IGUAL QUE EL CATÁLOGO */
    .topbar {
      background: linear-gradient(90deg, #ff005a, #ff9900);
      padding: 14px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
    }

    .topbar-title {
      text-transform: uppercase;
    }

    .topbar-link {
      color: #fff;
      font-size: 15px;
      text-decoration: none;
    }

    /* CONTENIDO PRINCIPAL */
    .carrito-main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 18px;
    }

    .titulo-seccion {
      font-size: 24px;
      font-weight: 700;
      margin: 10px 0 18px;
    }

    /* CARD DEL PRODUCTO
       (NO CAMBIO FLEX / GRID NI POSICIONES QUE YA TENÉS EN estilos.css)
       SOLO LE DOY FONDO, BORDE Y ESPACIADO GENERAL
    */
    .carrito-item {
      background: #151522;
      border-radius: 14px;
      padding: 18px 16px;
      margin-bottom: 22px;
    }

    /* IMAGEN (por si no la tenías estilizada antes) */
    .carrito-item img {
      border-radius: 8px;
      background: #ffffff;
    }

    /* TEXTO DEL PRODUCTO: NOMBRE Y DATOS */
    .carrito-info h2 {
      margin: 0 0 4px;
      font-size: 16px;        /* más chico que antes */
      font-weight: 600;
      line-height: 1.3;
    }

    .carrito-info p {
      margin: 2px 0;          /* menos espacio entre líneas */
      font-size: 13.5px;      /* un poco más chico, más limpio */
      line-height: 1.45;
    }

    /* CANTIDAD - NÚMERO +  (NO CAMBIO POSICIÓN, SOLO UN POCO DE LOOK) */
    .cantidad-box button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: #ff1280;
      color: #ffffff;
    }

    .cantidad-box input {
      width: 60px;
      text-align: center;
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      font-size: 17px;
      background: #ffffff;
      color: #000000;
    }

    /* BOTÓN ELIMINAR */
    .btn-eliminar {
      background: #e0483c;
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }

    /* RESUMEN TOTAL ABAJO */
    .carrito-resumen {
      margin-top: 26px;
      text-align: center;
    }

    .carrito-resumen h2 {
      margin: 0 0 6px;
      font-size: 21px;
    }

    .carrito-resumen p {
      margin: 4px 0 0;
      font-size: 13px;
      opacity: 0.8;
    }

    /* BOTONES INFERIORES */
    .carrito-acciones {
      margin-top: 26px;
      text-align: center;
    }

    .btn-seguir {
      background: #151522;
      border-radius: 999px;
      padding: 14px 18px;
      border: 1px solid #ffffff33;
      color: #ffffff;
      font-size: 16px;
      width: 100%;
      max-width: 430px;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
    }

    .btn-seguir span {
      font-size: 20px;
    }

    .btn-vaciar {
      background: #c0392b;
      border: none;
      padding: 14px 18px;
      border-radius: 16px;
      color: #ffffff;
      font-size: 17px;
      width: 100%;
      max-width: 430px;
      margin: 0 auto 12px;
      display: block;
      cursor: pointer;
    }

    .btn-whatsapp {
      background: #10b628;
      border: none;
      padding: 16px 18px;
      border-radius: 16px;
      color: #ffffff;
      font-size: 18px;
      width: 100%;
      max-width: 430px;
      margin: 0 auto;
      display: block;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-desactivado {
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- BARRA SUPERIOR -->
  <header class="topbar">
    <div class="topbar-title">Delivery Mayorista</div>
    <a href="catalogo.html" class="topbar-link">Ver catálogo</a>
  </header>

  <main class="carrito-main">
    <h1 class="titulo-seccion">Tu carrito</h1>

    <!-- AQUÍ EL JS INYECTA LAS CARDS -->
    <section id="carrito-lista" class="carrito-lista"></section>

    <!-- RESUMEN TOTAL -->
    <section class="carrito-resumen">
      <h2>
        Total (<span id="carrito-total-items">0</span> productos):
        $<span id="carrito-total-precio">0</span>
      </h2>
      <p>Total estimado sujeto a stock y últimas actualizaciones.</p>
    </section>

    <!-- BOTONES INFERIORES -->
    <section class="carrito-acciones">
      <button class="btn-seguir" onclick="window.location.href='catalogo.html'">
        <span>←</span> Seguir comprando
      </button>

      <button id="btn-vaciar" class="btn-vaciar">
        Vaciar carrito
      </button>

      <button id="btn-whatsapp" class="btn-whatsapp">
        Enviar pedido por WhatsApp
      </button>
    </section>
  </main>

  <!-- LÓGICA DEL CARRITO -->
  <script src="js/carrito.js"></script>
</body>
</html>
