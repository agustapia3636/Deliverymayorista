<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu carrito - Delivery Mayorista</title>

  <style>
    :root {
      --bg-body: #05030c;
      --bg-card: #11101c;
      --texto-principal: #ffffff;
      --texto-secundario: #d4d4f0;
      --texto-suave: #9b9bb5;
      --rosa: #ff007a;
      --rojo: #ff3b3b;
      --verde: #00b341;
      --gris-borde: #2b2a3a;
      --radio-grande: 18px;
      --fuente: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--fuente);
      background: radial-gradient(circle at top, #141327 0, #05030c 55%);
      color: var(--texto-principal);
      min-height: 100vh;
    }

    /* ---------- HEADER ---------- */
    header {
      background: linear-gradient(90deg, #ff007a, #ff9800);
      padding: 16px 18px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.55);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .logo-texto {
      font-weight: 700;
      letter-spacing: 0.06em;
      font-size: 18px;
    }

    .link-catalogo-header {
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px 14px 32px;
    }

    .volver-catalogo {
      margin: 8px 2px 10px;
    }

    .volver-catalogo a {
      color: #c28cff;
      text-decoration: none;
      font-size: 14px;
    }

    h1.carrito-titulo {
      font-size: 26px;
      margin: 10px 2px 18px;
      font-weight: 700;
    }

    /* ---------- LISTA ---------- */
    #carrito-lista {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 28px;
    }

    .carrito-item {
      background: var(--bg-card);
      border-radius: var(--radio-grande);
      padding: 14px 14px 12px;
      display: flex;
      gap: 12px;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.55);
    }

    .carrito-item-img {
      flex-shrink: 0;
      width: 82px;
      height: 82px;
      border-radius: 14px;
      background: #05040d;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .carrito-item-img img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    /* BLOQUE INFORMACION + PRECIOS + BOTONES */
    .carrito-columna {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    /* üëâ NOMBRE + CODIGO */
    .carrito-item-nombre {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .carrito-item-detalle {
      font-size: 13px;
      color: var(--texto-secundario);
    }

    /* üëâ PRECIOS CENTRADOS ENTRE BOTONES */
    .carrito-item-precios {
      text-align: center;
      font-size: 13px;
      color: var(--texto-secundario);
      margin-top: 6px;
    }

    /* üëâ BOTONES CANTIDAD REDUCIDOS */
    .carrito-botones-fila {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
    }

    .btn-cant {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: none;
      background: var(--rosa);
      color: #fff;
      font-size: 17px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .carrito-item-cantidad {
      min-width: 32px;
      height: 32px;
      line-height: 32px;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      background: #ffffff;
      color: #111;
      border-radius: 999px;
    }

    /* üëâ ELIMINAR A LA DERECHA */
    .carrito-item-eliminar {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }

    .btn-eliminar {
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      background: var(--rojo);
      color: #fff;
      cursor: pointer;
    }

    /* ---------- RESUMEN ---------- */

    .carrito-resumen-total {
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 6px;
    }

    .carrito-resumen-aviso {
      font-size: 13px;
      color: var(--texto-suave);
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-grande-borde,
    .btn-grande-rojo,
    .btn-grande-verde {
      width: 100%;
      border-radius: 999px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 14px;
    }

    .btn-grande-borde {
      background: transparent;
      color: var(--texto-principal);
      border: 1px solid var(--gris-borde);
    }

    .btn-grande-rojo {
      background: var(--rojo);
      color: #fff;
      border: none;
    }

    .btn-grande-verde {
      background: var(--verde);
      color: #fff;
      border: none;
      box-shadow: 0 0 18px rgba(0, 179, 65, 0.6);
    }

    /* CARRITO VAC√çO */
    .carrito-vacio {
      background: var(--bg-card);
      border-radius: var(--radio-grande);
      padding: 20px 18px;
      text-align: center;
      color: var(--texto-secundario);
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo-texto">DELIVERY MAYORISTA</div>
    <a href="catalogo.html" class="link-catalogo-header">Ver cat√°logo</a>
  </header>

  <main>
    <div class="volver-catalogo">
      <a href="catalogo.html">&larr; Ir al cat√°logo</a>
    </div>

    <h1 class="carrito-titulo">Tu carrito</h1>

    <div id="carrito-lista"></div>

    <!-- RESUMEN -->
    <section>
      <p class="carrito-resumen-total">
        Total (<span id="carrito-total-items">0</span> productos): 
        $<span id="carrito-total-precio">0</span>
      </p>

      <p class="carrito-resumen-aviso">
        Total estimado sujeto a stock y √∫ltimas actualizaciones.
      </p>

      <button class="btn-grande-borde" id="btn-seguir">‚Üê Seguir comprando</button>
      <button class="btn-grande-rojo" id="btn-vaciar">Vaciar carrito</button>
      <button class="btn-grande-verde" id="btn-whatsapp">Enviar pedido por WhatsApp</button>
    </section>
  </main>

  <!-- ============ JS ============ -->
  <script>
    const CLAVE_CARRITO = "dm_carrito";
    const TELEFONO_WHATSAPP = "5491112345678";

    function leerCarrito() {
      try {
        const raw = localStorage.getItem(CLAVE_CARRITO);
        if (!raw) return [];
        const arr = JSON.parse(raw);
        return Array.isArray(arr) ? arr : [];
      } catch {
        return [];
      }
    }

    function guardarCarrito(c) {
      localStorage.setItem(CLAVE_CARRITO, JSON.stringify(c));
    }

    function formatear(n) {
      return Number(n || 0).toLocaleString("es-AR", {
        minimumFractionDigits: 0,
        maximumFractionDigits: 0,
      });
    }

    function renderCarrito() {
      const cont = document.getElementById("carrito-lista");
      const spanItems = document.getElementById("carrito-total-items");
      const spanPrecio = document.getElementById("carrito-total-precio");

      const carrito = leerCarrito();
      if (!carrito.length) {
        cont.innerHTML = `<div class="carrito-vacio">Tu carrito est√° vac√≠o.</div>`;
        spanItems.textContent = "0";
        spanPrecio.textContent = "0";
        return;
      }

      cont.innerHTML = "";
      let totalCant = 0;
      let totalPrecio = 0;

      carrito.forEach((item, i) => {
        const cod = item.codigo ?? "";
        const nombre = item.nombre ?? "";
        const precio = Number(item.precioMayorista ?? 0);
        const stock = Number(item.stock ?? 0);
        const cantidad = Number(item.cantidad ?? 1);
        const img = item.img ?? "";
        
        totalCant += cantidad;
        totalPrecio += precio * cantidad;

        const card = document.createElement("div");
        card.className = "carrito-item";
        card.innerHTML = `
          <div class="carrito-item-img">
            <img src="${img}">
          </div>

          <div class="carrito-columna">
            <p class="carrito-item-nombre">${nombre}</p>
            <p class="carrito-item-detalle">Cod: ${cod}</p>
            <p class="carrito-item-detalle">Stock disponible: ${stock}</p>

            <div class="carrito-item-precios">
              <span>Unitario: $${formatear(precio)}</span><br>
              <span>Subtotal: $${formatear(precio * cantidad)}</span>
            </div>

            <div class="carrito-botones-fila">
              <button class="btn-cant btn-menos" data-i="${i}">‚àí</button>
              <span class="carrito-item-cantidad">${cantidad}</span>
              <button class="btn-cant btn-mas" data-i="${i}">+</button>
            </div>

            <div class="carrito-item-eliminar">
              <button class="btn-eliminar" data-i="${i}">Eliminar</button>
            </div>
          </div>
        `;

        cont.appendChild(card);
      });

      spanItems.textContent = totalCant;
      spanPrecio.textContent = formatear(totalPrecio);

      // LISTENERS
      document.querySelectorAll(".btn-mas").forEach(btn =>
        btn.onclick = () => cambiar(btn.dataset.i, +1)
      );

      document.querySelectorAll(".btn-menos").forEach(btn =>
        btn.onclick = () => cambiar(btn.dataset.i, -1)
      );

      document.querySelectorAll(".btn-eliminar").forEach(btn =>
        btn.onclick = () => eliminar(btn.dataset.i)
      );
    }

    function cambiar(i, d) {
      const c = leerCarrito();
      let cant = c[i].cantidad + d;
      if (cant < 1) cant = 1;
      c[i].cantidad = cant;
      guardarCarrito(c);
      renderCarrito();
    }

    function eliminar(i) {
      const c = leerCarrito();
      c.splice(i, 1);
      guardarCarrito(c);
      renderCarrito();
    }

    document.getElementById("btn-seguir").onclick = () => location.href = "catalogo.html";
    document.getElementById("btn-vaciar").onclick = () => {
      if (confirm("¬øVaciar carrito completo?")) {
        guardarCarrito([]);
        renderCarrito();
      }
    };

    document.getElementById("btn-whatsapp").onclick = () => {
      const c = leerCarrito();
      if (!c.length) return;

      let txt = "Hola! Quiero hacer este pedido mayorista:%0A%0A";
      c.forEach(item => {
        const sub = item.precioMayorista * item.cantidad;
        txt += `‚Ä¢ ${item.codigo} - ${item.nombre} x ${item.cantidad}u = $${formatear(sub)}%0A`;
      });

      const total = document.getElementById("carrito-total-precio").textContent;
      txt += `%0Aüîπ Total estimado: $${total}`;
      window.open(`https://wa.me/${TELEFONO_WHATSAPP}?text=${txt}`);
    };

    renderCarrito();
  </script>
</body>
</html>
