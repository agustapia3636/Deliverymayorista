<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu carrito - Delivery Mayorista</title>

  <!-- Tu hoja de estilos principal -->
  <link rel="stylesheet" href="css/estilos.css" />

  <!-- ESTILOS ESPECÍFICOS DEL CARRITO (sobreescriben lo anterior) -->
  <style>
    body {
      background-color: #05060b;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    /* CONTENEDOR PRINCIPAL DEL CARRITO */
    main.carrito-main {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }

    .carrito-title {
      font-size: 26px;
      font-weight: 700;
      margin: 18px 0 20px;
    }

    .carrito-back {
      display: inline-block;
      margin-top: 14px;
      font-size: 14px;
      text-decoration: none;
      color: #c2a6ff;
    }

    /* LISTA DE PRODUCTOS DEL CARRITO */
    #carrito-lista {
      margin-bottom: 24px;
    }

    /* Cada tarjeta que inyecta carrito.js (es un <article>) */
    #carrito-lista article {
      display: flex;
      align-items: flex-start;
      background: #12131a;
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 18px;
    }

    /* Imagen del producto (lo que venga como <img> dentro del article) */
    #carrito-lista article img {
      width: 76px;
      height: 76px;
      border-radius: 10px;
      object-fit: contain;
      margin-right: 14px;
      flex-shrink: 0;
    }

    /* Título del producto (normalmente un <h3>) */
    #carrito-lista article h3 {
      font-size: 15px;
      font-weight: 600;
      margin: 0 0 6px 0;
    }

    /* Párrafos dentro de la tarjeta (Cod, Stock, Unitario, Subtotal) */
    #carrito-lista article p {
      margin: 2px 0;
      font-size: 13px;
      line-height: 1.25;
    }

    /* Por si en el HTML generado hay spans especiales para precio/subtotal */
    #carrito-lista article .precio-linea,
    #carrito-lista article .subtotal-linea {
      font-size: 13px;
      font-weight: 500;
    }

    /* Controles de cantidad: NO toco colores del + / - */
    #carrito-lista article .cantidad-wrapper {
      margin-top: 8px;
    }

    /* Resumen inferior (total, nota, botones) */
    .carrito-resumen {
      text-align: center;
      margin-top: 4px;
    }

    .carrito-resumen .carrito-total {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .carrito-resumen .carrito-nota {
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 22px;
    }

    .carrito-resumen .btn-base {
      display: block;
      width: 100%;
      border-radius: 999px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      margin-bottom: 14px;
      cursor: pointer;
    }

    .carrito-resumen .btn-seguir {
      background: #12131a;
      color: #ffffff;
      border: 1px solid #3a3b4a;
    }

    .carrito-resumen .btn-vaciar {
      background: #e53935;
      color: #ffffff;
    }

    .carrito-resumen .btn-whatsapp {
      background: #0bb94a;
      color: #ffffff;
    }

    .carrito-resumen .btn-seguir span.icon {
      margin-right: 6px;
    }

    @media (min-width: 768px) {
      main.carrito-main {
        padding-top: 32px;
      }
      .carrito-title {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER: si ya tenías uno funcionando, podés dejar el tuyo.
       Este es el mismo estilo general que usás en el resto del sitio. -->
  <header class="header">
    <div class="header-contenido">
      <h1 class="header-logo">Delivery Mayorista</h1>
      <a href="catalogo.html" class="header-link">Ver catálogo</a>
    </div>
  </header>

  <main class="carrito-main">
    <a href="catalogo.html" class="carrito-back">← Ir al catálogo</a>
    <h2 class="carrito-title">Tu carrito</h2>

    <!-- AQUÍ INYECTA LOS ITEMS EL carrito.js -->
    <section id="carrito-lista"></section>

    <!-- RESUMEN DEL CARRITO -->
    <section class="carrito-resumen">
      <p class="carrito-total">
        Total (<span id="carrito-total-items">0</span> productos):
        <span id="carrito-total-precio">$0</span>
      </p>

      <p class="carrito-nota">
        Total estimado sujeto a stock y últimas actualizaciones.
      </p>

      <a href="catalogo.html" class="btn-base btn-seguir">
        <span class="icon">←</span> Seguir comprando
      </a>

      <button id="btn-vaciar" class="btn-base btn-vaciar">
        Vaciar carrito
      </button>

      <button id="btn-whatsapp" class="btn-base btn-whatsapp">
        Enviar pedido por WhatsApp
      </button>
    </section>
  </main>

  <!-- LÓGICA DEL CARRITO (NO LA TOCAMOS) -->
  <script src="js/carrito.js"></script>
</body>
</html>
