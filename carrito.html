<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu carrito</title>

    <!-- si us√°s estilos.css, lo dejamos por si hay estilos globales -->
    <link rel="stylesheet" href="css/estilos.css" />

    <style>
        body {
            background:#0f0f19;
            color:#fff;
            font-family: 'Poppins', Arial, sans-serif;
            margin:0;
            padding:0;
        }

        .header-carrito {
            background: linear-gradient(90deg,#ff005a,#ff8000);
            padding:20px;
            text-align:center;
            font-size:26px;
            font-weight:700;
        }

        .carrito-container {
            max-width: 1000px;
            margin:auto;
            padding: 25px 18px 40px;
        }

        /* TARJETA DEL PRODUCTO EN EL CARRITO */
        .carrito-item {
            background:#13131f;
            border-radius:12px;
            padding:20px 18px;
            display:flex;
            gap:18px;
            align-items:flex-start;
            margin-bottom:24px;  /* m√°s espacio entre tarjetas */
        }

        .carrito-item img {
            width:90px;
            height:90px;
            object-fit:contain;
            border-radius:8px;
            background: #fff;
        }

        .carrito-info {
            flex:1;
        }

        .carrito-info h2,
        .carrito-info h3 {
            margin:0 0 8px;
            font-size:20px;
            line-height:1.3;
        }

        /* M√ÅS AIRE ENTRE L√çNEAS DE TEXTO */
        .carrito-info p {
            margin:6px 0;
            line-height:1.5;
            font-size:15px;
        }

        /* CONTROLES DE CANTIDAD */
        .cantidad-box {
            display:flex;
            gap:6px;
            align-items:center;
            margin-top:10px;
        }

        .cantidad-box input {
            width:60px;
            text-align:center;
            background:#fff;
            border-radius:6px;
            border:none;
            padding:6px;
            color:#000;
            font-size:16px;
        }

        .cantidad-box button {
            width:36px;
            height:36px;
            border-radius:50%;
            background:#ff1170;
            border:none;
            font-size:20px;
            color:#fff;
        }

        .btn-eliminar {
            background:#c0392b;
            border:none;
            padding:8px 16px;
            border-radius:7px;
            color:#fff;
            cursor:pointer;
            font-size:14px;
            margin-top:10px;
        }

        /* TOTAL */
        .total-box {
            margin-top:26px;         /* m√°s separado de las cards */
            font-size:20px;
            font-weight:600;
            text-align:center;
        }

        .nota-stock {
            font-size:13px;
            opacity:0.8;
            margin-top:6px;
        }

        /* BOTONES FINALES */
        .multi-actions {
            margin-top:25px;
            text-align:center;
        }

        .seguir-comprando {
            background:#13131f;
            border-radius:10px;
            padding:14px;
            text-align:center;
            font-size:17px;
            border:none;
            width:100%;
            max-width:380px;
            margin:0 auto 14px;
            color:#fff;
            cursor:pointer;
        }

        .btn-vaciar {
            display:block;
            background:#c0392b;
            width:100%;
            max-width:420px;
            padding:14px;
            text-align:center;
            border:none;
            border-radius:10px;
            margin:12px auto 0;
            color:#fff;
            font-size:16px;
            cursor:pointer;
        }

        .btn-whatsapp {
            display:block;
            width:100%;
            max-width:420px;
            margin:16px auto 0;
            padding:15px;
            border-radius:10px;
            border:none;
            color:#fff;
            font-size:18px;
            font-weight:600;
            background:#1ebc51;
            text-decoration:none;
        }

        .btn-desactivado {
            opacity:0.4;
            pointer-events:none;
        }
    </style>
</head>

<body>

    <div class="header-carrito">Tu carrito</div>

    <div class="carrito-container">

        <!-- LISTA DE PRODUCTOS DEL CARRITO (se llena por JS) -->
        <div id="carrito-lista"></div>

        <!-- TOTAL -->
        <div class="total-box">
            Total (<span id="carrito-total-items">0</span> productos):
            $<span id="carrito-total-precio">0</span>
            <p class="nota-stock">
                Total estimado sujeto a stock y √∫ltimas actualizaciones.
            </p>
        </div>

        <!-- BOTONES FINALES -->
        <div class="multi-actions">
            <button onclick="window.location.href='catalogo.html'" class="seguir-comprando">
                ‚Üê Seguir comprando
            </button>

            <button class="btn-vaciar" id="btn-vaciar">
                Vaciar carrito
            </button>

            <a id="btn-whatsapp" class="btn-whatsapp" target="_blank">
                üü¢ Enviar pedido por WhatsApp
            </a>
        </div>

    </div>

    <!-- L√ìGICA DEL CARRITO (mismo JS que ya ten√≠as) -->
    <script src="js/carrito.js"></script>

</body>
</html>
