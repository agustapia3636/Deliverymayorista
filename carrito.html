<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tu carrito</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f0f18;
        color: #fff;
    }

    header {
        background: linear-gradient(90deg, #ff0066, #ff9900);
        padding: 24px 0;
        text-align: center;
        font-size: 28px;
        font-weight: 700;
    }

    a {
        color: #b48dff;
        text-decoration: none;
        display: block;
        font-size: 19px;
        margin: 18px 18px;
    }

    /* TARJETA CARRITO */
    .carrito-item {
        background: #12121f;
        border-radius: 14px;
        padding: 22px 16px;
        margin: 28px 18px;
        display: flex;
        gap: 16px;
    }

    .carrito-item img {
        width: 95px;
        height: auto;
        border-radius: 10px;
    }

    .info {
        flex: 1;
        font-size: 16px;
    }

    .info h2 {
        margin-top: 0;
        margin-bottom: 8px;
        font-size: 20px;
        line-height: 1.3;
    }

    .info p {
        margin: 6px 0;
        line-height: 1.45;
        font-size: 15px;
    }

    /* BOTONES DE CANTIDAD */
    .cantidad-box {
        display: flex;
        align-items: center;
        gap: 4px;
        margin-top: 8px;
    }

    .cantidad-box button {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        font-size: 22px;
        border: none;
        cursor: pointer;
        background: #ff2777;
        color: white;
    }

    .cantidad-box input {
        width: 70px;
        text-align: center;
        padding: 6px 12px;
        border-radius: 8px;
        border: none;
        font-size: 18px;
    }

    /* BOTÓN ELIMINAR */
    .eliminar-btn {
        background: #ff3939;
        padding: 10px 18px;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        margin-top: 12px;
    }

    /* TOTAL GENERAL */
    #carrito-total {
        font-size: 23px;
        font-weight: bold;
        text-align: center;
        margin-top: 30px;
        margin-bottom: 12px;
    }

    /* BOTONES FINALES */
    .btn-big {
        width: 85%;
        margin: 18px auto;
        display: block;
        padding: 15px 0;
        font-size: 19px;
        font-weight: bold;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        text-align: center;
    }

    .btn-red {
        background: #c42a2a;
        color: white;
    }

    .btn-green {
        background: #1ba81b;
        color: white;
    }

    .btn-back {
        text-align: center;
        font-size: 19px;
        margin-top: 12px;
    }
</style>
</head>

<body>

<header>Tu carrito</header>

<a href="catalogo.html">← Ir al catálogo</a>

<div id="carrito-lista"></div>

<div id="carrito-total"></div>

<button id="vaciar" class="btn-big btn-red">Vaciar carrito</button>
<button id="whatsapp" class="btn-big btn-green">Enviar pedido por WhatsApp</button>

<script src="js/carrito.js"></script>

</body>
</html>
