<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu carrito - Delivery Mayorista</title>

  <style>
    :root {
      --bg-body: #05030c;
      --bg-card: #11101c;
      --texto-principal: #ffffff;
      --texto-secundario: #d4d4f0;
      --texto-suave: #9b9bb5;
      --rosa: #ff007a;
      --rojo: #ff3b3b;
      --verde: #00b341;
      --gris-borde: #2b2a3a;
      --radio-grande: 22px;
      --fuente: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      font-family: var(--fuente);
      background: radial-gradient(circle at top, #141327 0, #05030c 55%);
      color: var(--texto-principal);
      min-height: 100vh;
      margin: 0;
    }

    header {
      background: linear-gradient(90deg, #ff007a, #ff9800);
      padding: 16px 18px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.55);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .logo-texto {
      font-weight: 700;
      font-size: 18px;
    }

    .link-catalogo-header {
      background: rgba(0, 0, 0, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 13px;
      text-decoration: none;
      color: white;
    }

    main {
      max-width: 1020px; /* ⭐ CARD MÁS ANCHA ⭐ */
      margin: 0 auto;
      padding: 18px 14px 32px;
    }

    h1.carrito-titulo {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    /* ================== CARD ================== */
    #carrito-lista {
      display: flex;
      flex-direction: column;
      gap: 22px;
      margin-bottom: 28px;
    }

    .carrito-item {
      background: var(--bg-card);
      border-radius: var(--radio-grande);
      padding: 18px 18px 16px;
      display: flex;
      gap: 18px;
      align-items: flex-start;
      box-shadow: 0 10px 25px rgba(0,0,0,0.55);
      width: 100%;
    }

    .carrito-item-img {
      width: 95px;
      height: 95px;
      border-radius: 16px;
      background: #05040d;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
    }

    .carrito-item-img img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* ================== INFO A LA DERECHA ================== */
    .carrito-item-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }

    .carrito-item-nombre {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .carrito-item-detalle {
      font-size: 13px;
      color: var(--texto-secundario);
      line-height: 1.25;
    }

    /* PRECIO A LA DERECHA */
    .carrito-item-precios {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-align: right;
      font-size: 13px;
      color: var(--texto-secundario);
      gap: 2px;
      margin-top: 6px;
    }

    /* ================== BOTONES ABAJO ================== */
    .carrito-item-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 14px;
      width: 100%;
    }

    .carrito-item-controles {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-cant {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: none;
      background: var(--rosa);
      color: white;
      font-size: 17px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carrito-item-cantidad {
      min-width: 32px;
      height: 32px;
      line-height: 32px;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      border-radius: 999px;
      background: white;
      color: black;
    }

    .btn-eliminar {
      border: none;
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 14px;
      font-weight: 600;
      background: var(--rojo);
      color: white;
    }

    /* ================== RESUMEN ================== */
    .carrito-resumen-total {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
      text-align: center;
    }

    .carrito-resumen-aviso {
      color: var(--texto-suave);
      font-size: 13px;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-grande-borde,
    .btn-grande-rojo,
    .btn-grande-verde {
      width: 100%;
      border-radius: 999px;
      padding: 14px 18px;
      margin-bottom: 14px;
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-grande-borde {
      background: transparent;
      border: 1px solid var(--gris-borde);
      color: white;
    }

    .btn-grande-rojo {
      background: var(--rojo);
      color: white;
      border: none;
    }

    .btn-grande-verde {
      background: var(--verde);
      color: white;
      border: none;
      box-shadow: 0 0 18px rgba(0,179,65,0.6);
    }
  </style>
</head>

<body>

<header>
  <div class="logo-texto">DELIVERY MAYORISTA</div>
  <a href="catalogo.html" class="link-catalogo-header">Ver catálogo</a>
</header>

<main>

  <h1 class="carrito-titulo">Tu carrito</h1>

  <div id="carrito-lista"></div>

  <section class="carrito-resumen">
    <p class="carrito-resumen-total">
      Total (<span id="carrito-total-items">0</span> productos): 
      $<span id="carrito-total-precio">0</span>
    </p>
    <p class="carrito-resumen-aviso">
      Total estimado sujeto a stock y últimas actualizaciones.
    </p>

    <button class="btn-grande-borde" onclick="window.location.href='catalogo.html'">
      ← Seguir comprando
    </button>

    <button class="btn-grande-rojo" id="btn-vaciar">Vaciar carrito</button>

    <button class="btn-grande-verde" id="btn-whatsapp">Enviar pedido por WhatsApp</button>
  </section>

</main>

<script>
  const CLAVE_CARRITO = "dm_carrito";
  const TELEFONO_WHATSAPP = "5491112345678";

  function leerCarrito() {
    try {
      const raw = localStorage.getItem(CLAVE_CARRITO);
      if (!raw) return [];
      const arr = JSON.parse(raw);
      return Array.isArray(arr) ? arr : [];
    } catch {
      return [];
    }
  }

  function guardarCarrito(c) {
    localStorage.setItem(CLAVE_CARRITO, JSON.stringify(c));
  }

  function formatearPrecio(n) {
    return Number(n).toLocaleString("es-AR", {
      minimumFractionDigits: 0,
      maximumFractionDigits: 0
    });
  }

  function renderCarrito() {
    const cont = document.getElementById("carrito-lista");
    const tItems = document.getElementById("carrito-total-items");
    const tPrecio = document.getElementById("carrito-total-precio");

    const carrito = leerCarrito();
    if (!carrito.length) {
      cont.innerHTML = `<div style="color:#bbb;padding:22px;">Carrito vacío</div>`;
      tItems.textContent = "0";
      tPrecio.textContent = "0";
      return;
    }

    cont.innerHTML = "";
    let totalItems = 0;
    let totalPrecio = 0;

    carrito.forEach((item, i) => {
      const nombre = item.nombre;
      const codigo = item.codigo;
      const stock = item.stock;
      const precio = item.precioMayorista;
      const cantidad = item.cantidad;
      const img = item.img;

      totalItems += cantidad;
      totalPrecio += precio * cantidad;

      const card = document.createElement("article");
      card.className = "carrito-item";

      card.innerHTML = `
        <div class="carrito-item-img">
          <img src="${img}">
        </div>

        <div class="carrito-item-info">
          <p class="carrito-item-nombre">${nombre}</p>
          <p class="carrito-item-detalle">Cod: ${codigo}</p>
          <p class="carrito-item-detalle">Stock disponible: ${stock}</p>

          <div class="carrito-item-precios">
            <span>Unitario: $${formatearPrecio(precio)}</span>
            <span>Subtotal: $${formatearPrecio(precio * cantidad)}</span>
          </div>

          <div class="carrito-item-bottom">
            <div class="carrito-item-controles">
              <button class="btn-cant" onclick="cambiar(${i}, -1)">−</button>
              <span class="carrito-item-cantidad">${cantidad}</span>
              <button class="btn-cant" onclick="cambiar(${i}, 1)">+</button>
            </div>

            <button class="btn-eliminar" onclick="eliminar(${i})">Eliminar</button>
          </div>
        </div>
      `;

      cont.appendChild(card);
    });

    tItems.textContent = totalItems;
    tPrecio.textContent = formatearPrecio(totalPrecio);
  }

  function cambiar(i, d) {
    const carrito = leerCarrito();
    carrito[i].cantidad += d;
    if (carrito[i].cantidad < 1) carrito[i].cantidad = 1;
    guardarCarrito(carrito);
    renderCarrito();
  }

  function eliminar(i) {
    const carrito = leerCarrito();
    carrito.splice(i, 1);
    guardarCarrito(carrito);
    renderCarrito();
  }

  renderCarrito();
</script>

</body>
</html>
