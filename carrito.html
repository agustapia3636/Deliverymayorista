<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tu carrito</title>

<style>
/* ===================== */
/* COLORES BASE */
/* ===================== */
:root {
    --rosa: #ff008b;
    --rojo: #ff4545;
    --fondo: #101020;
    --fondo-card: #161625;
    --texto: #ffffff;
}

/* ===================== */
/* GENERAL */
/* ===================== */
body {
    background: var(--fondo);
    color: var(--texto);
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
}

/* ===================== */
/* CARD ITEM CARRITO */
/* ===================== */
.carrito-item {
    display: flex;
    flex-direction: row;
    gap: 15px;
    background: var(--fondo-card);
    padding: 18px;
    border-radius: 18px;
    margin-bottom: 18px;
    width: calc(100% - 30px);
    margin-left: auto;
    margin-right: auto;
}

/* IMAGEN */
.carrito-item img {
    width: 75px;
    height: 75px;
    border-radius: 12px;
    object-fit: cover;
}

/* CONTENEDOR TEXTO */
.carrito-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}

/* TÍTULO PRODUCTO */
.carrito-info h3 {
    margin: 0;
    font-size: 15px;
}

/* CÓDIGO Y STOCK */
.carrito-info p {
    margin: 1px 0;
    font-size: 14px;
}

/* ===================== */
/* PRECIOS A LA DERECHA */
/* ===================== */
.carrito-precio {
    display: flex;
    flex-direction: column;
    text-align: right;
    font-size: 14px;
    white-space: nowrap;
    margin-right: 5px;
}

/* ===================== */
/* CANTIDAD + / - */
/* ===================== */
.carrito-controles {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-top: 10px;
}

.btn-cant {
    width: 32px;
    height: 32px;
    border-radius: 999px;
    border: none;
    background: var(--rosa);
    color: #fff;
    font-size: 17px;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

/* BOLITA CANTIDAD */
.carrito-item-cantidad {
    min-width: 32px;
    height: 32px;
    line-height: 32px;
    text-align: center;
    font-size: 15px;
    font-weight: 600;
    background: #ffffff;
    color: #111;
    border-radius: 999px;
}

/* ===================== */
/* BOTÓN ELIMINAR */
/* ===================== */
.btn-eliminar {
    border: none;
    border-radius: 999px;
    background: var(--rojo);
    color: #fff;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    flex-shrink: 0;
    height: 36px;
    min-width: 90px;     /* TAMAÑO FIJO — NO SE ACHICA NUNCA */
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: auto;
}

/* ===================== */
/* CONTENEDOR BAJO (TOTAL / BOTONES) */
/* ===================== */
.carrito-total {
    text-align: center;
    margin-top: 25px;
    font-size: 22px;
    font-weight: 700;
}

.btn-accion {
    width: calc(100% - 40px);
    margin: 10px auto;
    padding: 14px 0;
    border-radius: 999px;
    font-weight: 600;
    border: none;
    cursor: pointer;
}

.btn-vaciar {
    background: var(--rojo);
    color: white;
}

.btn-continuar {
    border: 1px solid white;
    background: transparent;
    color: white;
}

.btn-whatsapp {
    background: #00c445;
    color: white;
}
</style>
</head>

<body>

<h2 style="padding-left:18px;">Tu carrito</h2>

<div id="contenedorCarrito"></div>

<div class="carrito-total" id="totalCarrito"></div>

<button class="btn-accion btn-continuar">← Seguir comprando</button>
<button class="btn-accion btn-vaciar" onclick="vaciarCarrito()">Vaciar carrito</button>
<button class="btn-accion btn-whatsapp">Enviar pedido por WhatsApp</button>

<script>
/* ===================== */
/* SIMULACIÓN DATOS CARRITO */
/* (tus datos reales se pintan acá) */
/* ===================== */

let carrito = [
    { id: 1, nombre: 'LLAVERO SILICONA CRYBABY', codigo: 'N0247', stock: 10, precio: 1992, cantidad: 6, img: 'https://i.imgur.com/2RMcV4O.jpeg' },
    { id: 2, nombre: 'LLAVERO SILICONA LABUBU', codigo: 'N0248', stock: 10, precio: 2100, cantidad: 2, img: 'https://i.imgur.com/EaYdYtq.jpeg' },
    { id: 3, nombre: 'LLAVERO SILICONA CAPYBARA', codigo: 'N0249', stock: 10, precio: 2100, cantidad: 1, img: 'https://i.imgur.com/FwWzZmt.jpeg' },
]

/* ===================== */
/* ACTUALIZA INTERFAZ */
/* ===================== */

function renderCarrito() {
    let cont = document.getElementById("contenedorCarrito")
    cont.innerHTML = ""

    carrito.forEach((item) => {
        let subtotal = item.precio * item.cantidad

        cont.innerHTML += `
        <div class="carrito-item">

            <img src="${item.img}">

            <div class="carrito-info">
                <h3>${item.nombre}</h3>
                <p>Cod: ${item.codigo}</p>
                <p>Stock disponible: ${item.stock}</p>

                <div class="carrito-controles">
                    <button class="btn-cant" onclick="cambiarCantidad(${item.id}, -1)">-</button>
                    <div class="carrito-item-cantidad">${item.cantidad}</div>
                    <button class="btn-cant" onclick="cambiarCantidad(${item.id}, 1)">+</button>
                </div>
            </div>

            <div class="carrito-precio">
                <div>Unitario: $${item.precio.toLocaleString()}</div>
                <div>Subtotal: $${subtotal.toLocaleString()}</div>
            </div>

            <button class="btn-eliminar" onclick="eliminar(${item.id})">Eliminar</button>
        </div>
        `
    })

    let total = carrito.reduce((a, b) => a + (b.precio * b.cantidad), 0)

    document.getElementById("totalCarrito").innerHTML =
        `Total (${carrito.reduce((a, b) => a + b.cantidad, 0)} productos): $${total.toLocaleString()}`
}

/* ===================== */
/* CONTROLADORES */
/* ===================== */

function cambiarCantidad(id, delta) {
    carrito = carrito.map(i =>
        i.id === id ? { ...i, cantidad: Math.max(1, i.cantidad + delta) } : i
    )
    renderCarrito()
}

function eliminar(id) {
    carrito = carrito.filter(i => i.id !== id)
    renderCarrito()
}

function vaciarCarrito() {
    carrito = []
    renderCarrito()
}

renderCarrito()
</script>

</body>
</html>
