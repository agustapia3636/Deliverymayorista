<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu carrito - Delivery Mayorista</title>

  <style>
    :root {
      --bg-body: #05030c;
      --bg-card: #11101c;
      --texto-principal: #ffffff;
      --texto-secundario: #d4d4f0;
      --texto-suave: #9b9bb5;
      --rosa: #ff007a;
      --rojo: #ff3b3b;
      --verde: #00b341;
      --gris-borde: #2b2a3a;
      --radio-grande: 18px;
      --fuente: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--fuente);
      background: radial-gradient(circle at top, #141327 0, #05030c 55%);
      color: var(--texto-principal);
      min-height: 100vh;
    }

    /* ---------- HEADER ---------- */
    header {
      background: linear-gradient(90deg, #ff007a, #ff9800);
      padding: 16px 18px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.55);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .logo-texto {
      font-weight: 700;
      letter-spacing: 0.06em;
      font-size: 18px;
    }

    .link-catalogo-header {
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px 14px 32px;
    }

    .volver-catalogo {
      margin: 8px 2px 10px;
    }

    .volver-catalogo a {
      color: #c28cff;
      text-decoration: none;
      font-size: 14px;
    }

    .volver-catalogo a:hover {
      text-decoration: underline;
    }

    h1.carrito-titulo {
      font-size: 26px;
      margin: 10px 2px 18px;
      font-weight: 700;
    }

    /* ---------- LISTA DE √çTEMS ---------- */
    #carrito-lista {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 28px;
    }

    .carrito-item {
      background: var(--bg-card);
      border-radius: var(--radio-grande);
      padding: 14px 14px 12px;
      display: flex;
      gap: 12px;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.55);
    }

    .carrito-item-img {
      flex-shrink: 0;
      width: 82px;
      height: 82px;
      border-radius: 14px;
      background: #05040d;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .carrito-item-img img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    .carrito-columna {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }

    /* fila superior: nombre/cod/stock solamente */
    .carrito-item-header {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 8px;
    }

    .carrito-item-textos {
      flex: 1;
      min-width: 0;
    }

    .carrito-item-nombre {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .carrito-item-detalle {
      font-size: 13px;
      color: var(--texto-secundario);
      line-height: 1.25;
    }

    /* fila inferior: (- cant +) | precios (unitario+subtotal) | eliminar */
    .carrito-item-bottom {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: nowrap;
    }

    .carrito-botones-fila {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-shrink: 0;
    }

    .btn-cant {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: none;
      background: var(--rosa);
      color: #fff;
      font-size: 17px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .btn-cant:active {
      transform: scale(0.95);
    }

    .carrito-item-cantidad {
      min-width: 32px;
      height: 32px;
      line-height: 32px;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      background: #ffffff;
      color: #111;
      border-radius: 999px;
    }

    .carrito-item-precios {
      font-size: 13px;
      color: var(--texto-secundario);
      text-align: center;
      white-space: nowrap;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .carrito-item-precios strong {
      font-weight: 600;
      color: var(--texto-principal);
    }

    .btn-eliminar {
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      background: var(--rojo);
      color: #fff;
      cursor: pointer;
      flex-shrink: 0;
    }

    .btn-eliminar:active {
      transform: scale(0.97);
    }

    /* ---------- RESUMEN ---------- */
    .carrito-resumen {
      margin-top: 6px;
      padding-bottom: 16px;
    }

    .carrito-resumen-total {
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 6px;
    }

    .carrito-resumen-aviso {
      font-size: 13px;
      color: var(--texto-suave);
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-grande-borde,
    .btn-grande-rojo,
    .btn-grande-verde {
      width: 100%;
      border-radius: 999px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 14px;
    }

    .btn-grande-borde {
      background: transparent;
      color: var(--texto-principal);
      border: 1px solid var(--gris-borde);
    }

    .btn-grande-rojo {
      background: var(--rojo);
      color: #fff;
      border: none;
    }

    .btn-grande-verde {
      background: var(--verde);
      color: #fff;
      border: none;
      box-shadow: 0 0 18px rgba(0, 179, 65, 0.6);
    }

    .btn-grande-borde:active,
    .btn-grande-rojo:active,
    .btn-grande-verde:active {
      transform: scale(0.98);
    }

    .btn-grande-borde span.icono-flecha {
      font-size: 18px;
      margin-right: 6px;
    }

    .btn-desactivado {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ---------- ESTADO CARRITO VAC√çO ---------- */
    .carrito-vacio {
      background: var(--bg-card);
      border-radius: var(--radio-grande);
      padding: 20px 18px;
      text-align: center;
      color: var(--texto-secundario);
      margin-bottom: 20px;
    }

    @media (min-width: 720px) {
      .carrito-item {
        padding: 16px 18px 14px;
      }

      .carrito-item-img {
        width: 96px;
        height: 96px;
      }

      .carrito-item-nombre {
        font-size: 15px;
      }

      .carrito-resumen-total {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo-texto">DELIVERY MAYORISTA</div>
    <a href="catalogo.html" class="link-catalogo-header">Ver cat√°logo</a>
  </header>

  <main>
    <div class="volver-catalogo">
      <a href="catalogo.html">&larr; Ir al cat√°logo</a>
    </div>

    <h1 class="carrito-titulo">Tu carrito</h1>

    <!-- LISTA DE √çTEMS -->
    <div id="carrito-lista"></div>

    <!-- RESUMEN -->
    <section class="carrito-resumen">
      <p class="carrito-resumen-total">
        Total (<span id="carrito-total-items">0</span> productos):
        $<span id="carrito-total-precio">0</span>
      </p>
      <p class="carrito-resumen-aviso">
        Total estimado sujeto a stock y √∫ltimas actualizaciones.
      </p>

      <button class="btn-grande-borde" id="btn-seguir">
        <span class="icono-flecha">‚Üê</span>
        <span>Seguir comprando</span>
      </button>

      <button class="btn-grande-rojo" id="btn-vaciar">
        Vaciar carrito
      </button>

      <button class="btn-grande-verde" id="btn-whatsapp">
        Enviar pedido por WhatsApp
      </button>
    </section>
  </main>

  <!-- ================== L√ìGICA DE CARRITO ================== -->
  <script>
    const CLAVE_CARRITO = "dm_carrito";

    // üëâ Cambi√° este n√∫mero por tu WhatsApp real en formato internacional
    const TELEFONO_WHATSAPP = "5491112345678";

    /* ---------- UTILIDADES ---------- */
    function leerCarrito() {
      try {
        const raw = localStorage.getItem(CLAVE_CARRITO);
        if (!raw) return [];
        const arr = JSON.parse(raw);
        return Array.isArray(arr) ? arr : [];
      } catch (e) {
        console.error("Error leyendo carrito", e);
        return [];
      }
    }

    function guardarCarrito(carrito) {
      try {
        localStorage.setItem(CLAVE_CARRITO, JSON.stringify(carrito));
      } catch (e) {
        console.error("Error guardando carrito", e);
      }
    }

    function formatearPrecio(valor) {
      const num = Number(valor) || 0;
      // redondeado sin decimales
      return num.toLocaleString("es-AR", {
        minimumFractionDigits: 0,
        maximumFractionDigits: 0,
      });
    }

    /* ---------- RENDER DEL CARRITO ---------- */
    function renderCarrito() {
      const contenedor = document.getElementById("carrito-lista");
      const spanTotalItems = document.getElementById("carrito-total-items");
      const spanTotalPrecio = document.getElementById("carrito-total-precio");
      const btnVaciar = document.getElementById("btn-vaciar");
      const btnWhatsapp = document.getElementById("btn-whatsapp");

      const carrito = leerCarrito();

      if (!contenedor || !spanTotalItems || !spanTotalPrecio) return;

      // si est√° vac√≠o
      if (!carrito.length) {
        contenedor.innerHTML = `
          <div class="carrito-vacio">
            Tu carrito est√° vac√≠o.<br/>
            Agreg√° productos desde el cat√°logo.
          </div>
        `;
        spanTotalItems.textContent = "0";
        spanTotalPrecio.textContent = "0";
        if (btnVaciar) btnVaciar.disabled = true;
        if (btnWhatsapp) {
          btnWhatsapp.disabled = true;
          btnWhatsapp.classList.add("btn-desactivado");
        }
        return;
      }

      // hay productos
      if (btnVaciar) btnVaciar.disabled = false;
      if (btnWhatsapp) {
        btnWhatsapp.disabled = false;
        btnWhatsapp.classList.remove("btn-desactivado");
      }

      contenedor.innerHTML = "";

      let totalItems = 0;
      let totalPrecio = 0;

      carrito.forEach((item, i) => {
        const codigo =
          item.codigo ?? item.Codigo ?? item.cod ?? item.Cod ?? "";
        const nombre =
          item.nombre ??
          item["Nombre Corto"] ??
          item.nombreCorto ??
          "Producto sin nombre";
        const precio = Number(
          item.precioMayorista ?? item.precio ?? item.PrecioMayorista ?? 0
        );
        const stock = Number(
          item.stock ?? item.Stock ?? item["Stock"] ?? 0
        );
        const img = item.img ?? item.imagen ?? item.Imagen ?? "";
        const cantidad = Number(item.cantidad ?? item.Cantidad ?? 1);

        totalItems += cantidad;
        totalPrecio += precio * cantidad;

        const card = document.createElement("article");
        card.classList.add("carrito-item");

        card.innerHTML = `
          <div class="carrito-item-img">
            <img src="${img || "img/sin-imagen.png"}" alt="${nombre}">
          </div>

          <div class="carrito-columna">
            <div class="carrito-item-header">
              <div class="carrito-item-textos">
                <p class="carrito-item-nombre">${nombre}</p>
                <p class="carrito-item-detalle">Cod: ${codigo}</p>
                <p class="carrito-item-detalle">Stock disponible: ${stock}</p>
              </div>
            </div>

            <div class="carrito-item-bottom">
              <div class="carrito-botones-fila">
                <button class="btn-cant btn-menos" data-idx="${i}" aria-label="Restar uno">‚àí</button>
                <span class="carrito-item-cantidad" data-idx="${i}">${cantidad}</span>
                <button class="btn-cant btn-mas" data-idx="${i}" aria-label="Sumar uno">+</button>
              </div>

              <div class="carrito-item-precios">
                <span>Unitario: <strong>$${formatearPrecio(precio)}</strong></span>
                <span>Subtotal: <strong>$${formatearPrecio(precio * cantidad)}</strong></span>
              </div>

              <button class="btn-eliminar" data-idx="${i}">Eliminar</button>
            </div>
          </div>
        `;

        contenedor.appendChild(card);
      });

      spanTotalItems.textContent = String(totalItems);
      spanTotalPrecio.textContent = formatearPrecio(totalPrecio);

      // listeners para botones (+, -, eliminar)
      contenedor.querySelectorAll(".btn-mas").forEach((btn) => {
        btn.addEventListener("click", () =>
          cambiarCantidad(btn.dataset.idx, +1)
        );
      });

      contenedor.querySelectorAll(".btn-menos").forEach((btn) => {
        btn.addEventListener("click", () =>
          cambiarCantidad(btn.dataset.idx, -1)
        );
      });

      contenedor.querySelectorAll(".btn-eliminar").forEach((btn) => {
        btn.addEventListener("click", () =>
          eliminarItem(btn.dataset.idx)
        );
      });
    }

    function cambiarCantidad(idx, delta) {
      const carrito = leerCarrito();
      const i = Number(idx);
      if (isNaN(i) || !carrito[i]) return;

      const item = carrito[i];
      const stock = Number(
        item.stock ?? item.Stock ?? item["Stock"] ?? 0
      );
      let cantidad = Number(item.cantidad ?? item.Cantidad ?? 1);

      cantidad += delta;

      if (cantidad < 1) cantidad = 1;
      if (stock && cantidad > stock) cantidad = stock;

      item.cantidad = cantidad;
      carrito[i] = item;

      guardarCarrito(carrito);
      renderCarrito();
    }

    function eliminarItem(idx) {
      const carrito = leerCarrito();
      const i = Number(idx);
      if (isNaN(i) || !carrito[i]) return;
      carrito.splice(i, 1);
      guardarCarrito(carrito);
      renderCarrito();
    }

    /* ---------- BOTONES PRINCIPALES ---------- */
    document.getElementById("btn-seguir").addEventListener("click", () => {
      window.location.href = "catalogo.html";
    });

    document.getElementById("btn-vaciar").addEventListener("click", () => {
      if (!confirm("¬øVaciar carrito completo?")) return;
      guardarCarrito([]);
      renderCarrito();
    });

    document.getElementById("btn-whatsapp").addEventListener("click", () => {
      const carrito = leerCarrito();
      if (!carrito.length) return;

      let texto = "Hola! Quiero hacer este pedido mayorista:%0A%0A";

      carrito.forEach((item) => {
        const codigo =
          item.codigo ?? item.Codigo ?? item.cod ?? item.Cod ?? "";
        const nombre =
          item.nombre ??
          item["Nombre Corto"] ??
          item.nombreCorto ??
          "Producto sin nombre";
        const precio = Number(
          item.precioMayorista ?? item.precio ?? item.PrecioMayorista ?? 0
        );
        const cantidad = Number(item.cantidad ?? item.Cantidad ?? 1);
        const subtotal = precio * cantidad;

        texto += `‚Ä¢ ${codigo} - ${nombre} x ${cantidad}u = $${formatearPrecio(
          subtotal
        )}%0A`;
      });

      const total =
        document.getElementById("carrito-total-precio").textContent || "0";
      texto += `%0Aüîπ Total estimado: $${total}`;

      const url = `https://wa.me/${TELEFONO_WHATSAPP}?text=${texto}`;
      window.open(url, "_blank");
    });

    // ---------- INICIO ----------
    renderCarrito();
  </script>
</body>
</html>
