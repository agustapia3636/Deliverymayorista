<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu carrito | Delivery Mayorista</title>

  <!-- Si usás estilos globales, lo mantenemos -->
  <link rel="stylesheet" href="css/estilos.css" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: #0f0f19;
      color: #ffffff;
    }

    /* BARRA SUPERIOR IGUAL QUE CATÁLOGO */
    .topbar {
      background: linear-gradient(90deg, #ff005a, #ff9900);
      padding: 14px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
    }

    .topbar-title {
      text-transform: uppercase;
    }

    .topbar-link {
      color: #fff;
      font-size: 15px;
      text-decoration: none;
    }

    /* CONTENIDO PRINCIPAL */
    .carrito-main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 18px;
    }

    .titulo-seccion {
      font-size: 24px;
      font-weight: 700;
      margin: 10px 0 18px;
    }

    /* LISTA */
    .carrito-lista {
      margin-top: 8px;
    }

    /* TARJETA DEL PRODUCTO */
    .carrito-item {
      background: #151522;
      border-radius: 14px;
      padding: 18px 16px;
      display: grid;
      grid-template-columns: auto 1fr;
      grid-template-rows: auto auto auto;
      grid-template-areas:
        "img info"
        "img qty"
        "img delete";
      column-gap: 16px;
      row-gap: 8px;
      align-items: center;
      margin-bottom: 22px;
    }

    .carrito-item img {
      grid-area: img;
      width: 90px;
      height: 90px;
      object-fit: contain;
      border-radius: 8px;
      background: #ffffff;
    }

    /* TEXTO DEL PRODUCTO (NOMBRE + DETALLES) */
    .carrito-info {
      grid-area: info;
      font-size: 15px;
    }

    /* NOMBRE UN POCO MÁS CHICO Y PROLIJO */
    .carrito-info h2 {
      margin: 0 0 4px;
      font-size: 17px;        /* <-- más chico */
      font-weight: 600;
      line-height: 1.25;
    }

    .carrito-info p {
      margin: 2px 0;          /* <-- menos espacio pero ordenado */
      line-height: 1.45;
      font-size: 14.5px;
    }

    /* CANTIDAD: - 2 + EN HORIZONTAL, A LA IZQUIERDA */
    .carrito-controles {
      grid-area: qty;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 6px;
    }

    .cantidad-box {
      display: flex;
      flex-direction: row; /* HORIZONTAL: - 2 + */
      align-items: center;
      gap: 8px;
    }

    .cantidad-box button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: #ff1280;
      color: #ffffff;
    }

    .cantidad-box input {
      width: 60px;
      text-align: center;
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      font-size: 17px;
      background: #ffffff;
      color: #000000;
    }

    /* BOTÓN ELIMINAR ABAJO A LA IZQUIERDA */
    .carrito-eliminar {
      grid-area: delete;
      margin-top: 4px;
    }

    .btn-eliminar {
      background: #e0483c;
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }

    /* RESUMEN TOTAL ABAJO */
    .carrito-resumen {
      margin-top: 26px;
      text-align: center;
    }

    .carrito-resumen h2 {
      margin: 0 0 6px;
      font-size: 21px;
    }

    .carrito-resumen p {
      margin: 4px 0 0;
      font-size: 13px;
      opacity: 0.8;
    }

    /* BOTONES INFERIORES COMO EN LA SEGUNDA FOTO */
    .carrito-acciones {
      margin-top: 26px;
      text-align: center;
    }

    .btn-seguir {
      background: #151522;
      border-radius: 999px;
      padding: 14px 18px;
      border: 1px solid #ffffff33;
      color: #ffffff;
      font-size: 16px;
      width: 100%;
      max-width: 430px;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
    }

    .btn-seguir span {
      font-size: 20px;
    }

    .btn-vaciar {
      background: #c0392b;
      border: none;
      padding: 14px 18px;
      border-radius: 16px;
      color: #ffffff;
      font-size: 17px;
      width: 100%;
      max-width: 430px;
      margin: 0 auto 12px;
      display: block;
      cursor: pointer;
    }

    .btn-whatsapp {
      background: #10b628;
      border: none;
      padding: 16px 18px;
      border-radius: 16px;
      color: #ffffff;
      font-size: 18px;
      width: 100%;
      max-width: 430px;
      margin: 0 auto;
      display: block;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-desactivado {
      opacity: 0.4;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      .carrito-item {
        grid-template-columns: auto 1fr;
        grid-template-rows: auto auto auto;
        grid-template-areas:
          "img info"
          "img qty"
          "img delete";
      }
    }
  </style>
</head>

<body>
  <!-- BARRA SUPERIOR -->
  <header class="topbar">
    <div class="topbar-title">Delivery Mayorista</div>
    <a href="catalogo.html" class="topbar-link">Ver catálogo</a>
  </header>

  <main class="carrito-main">
    <h1 class="titulo-seccion">Tu carrito</h1>

    <!-- AQUÍ EL JS INYECTA LAS CARDS -->
    <section id="carrito-lista" class="carrito-lista"></section>

    <!-- RESUMEN TOTAL -->
    <section class="carrito-resumen">
      <h2>
        Total (<span id="carrito-total-items">0</span> productos):
        $<span id="carrito-total-precio">0</span>
      </h2>
      <p>Total estimado sujeto a stock y últimas actualizaciones.</p>
    </section>

    <!-- BOTONES INFERIORES -->
    <section class="carrito-acciones">
      <button class="btn-seguir" onclick="window.location.href='catalogo.html'">
        <span>←</span> Seguir comprando
      </button>

      <button id="btn-vaciar" class="btn-vaciar">
        Vaciar carrito
      </button>

      <button id="btn-whatsapp" class="btn-whatsapp">
        Enviar pedido por WhatsApp
      </button>
    </section>
  </main>

  <!-- LÓGICA DEL CARRITO (NO SE TOCA) -->
  <script src="js/carrito.js"></script>
</body>
</html>
