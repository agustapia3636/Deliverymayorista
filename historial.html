<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historial de compras - Delivery Mayorista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="topbar-title">Historial de compras</div>
    <nav class="topbar-nav">
      <button class="topbar-btn" onclick="window.location.href='admin.html'">
        Productos
      </button>
      <button class="topbar-btn" onclick="window.location.href='clientes.html'">
        Clientes
      </button>
      <button class="topbar-btn" onclick="window.location.href='ventas.html'">
        Ventas
      </button>
      <button id="logoutBtn" class="topbar-btn topbar-btn-logout">
        Cerrar sesi√≥n
      </button>
    </nav>
  </header>

  <main class="hist-main">
    <section class="hist-layout">
      <!-- T√çTULO + VOLVER -->
      <div class="hist-header-row">
        <div>
          <h1 id="tituloCliente" class="hist-title">Historial de compras</h1>
          <p id="subtituloCliente" class="hist-subtitle">
            Seleccion√° un cliente desde el panel de Clientes.
          </p>
        </div>

        <button class="btn-secondary" onclick="window.location.href='clientes.html'">
          ‚Üê Volver a clientes
        </button>
      </div>

      <!-- FILTROS -->
      <div class="hist-toolbar">
        <div class="hist-field">
          <label for="filtroDesde">Desde</label>
          <div class="hist-input-icon">
            <input
              id="filtroDesde"
              type="text"
              placeholder="dd/mm/aaaa"
              autocomplete="off"
            />
            <span class="hist-input-icon-symbol">üìÖ</span>
          </div>
        </div>

        <div class="hist-field">
          <label for="filtroHasta">Hasta</label>
          <div class="hist-input-icon">
            <input
              id="filtroHasta"
              type="text"
              placeholder="dd/mm/aaaa"
              autocomplete="off"
            />
            <span class="hist-input-icon-symbol">üìÖ</span>
          </div>
        </div>

        <div class="hist-field hist-field-wide">
          <label for="filtroProducto">Producto (c√≥digo o nombre)</label>
          <input
            id="filtroProducto"
            type="text"
            placeholder="Ej: N0001, llavero, est√©reo..."
            autocomplete="off"
          />
        </div>

        <div class="hist-field hist-field-sm">
          <label for="filtroEstado">Estado</label>
          <select id="filtroEstado">
            <option value="todas">Todas</option>
            <option value="pendiente">Pendiente</option>
            <option value="pagado">Pagado</option>
            <option value="cancelado">Cancelado</option>
          </select>
        </div>
      </div>

      <!-- RESUMEN / TOTALES -->
      <div class="hist-summary">
        <div class="summary-card">
          <span class="summary-label">Total gastado (cliente)</span>
          <span id="totalCliente" class="summary-value">$0,00</span>
        </div>
        <div class="summary-card">
          <span class="summary-label">Total en resultados filtrados</span>
          <span id="totalFiltrado" class="summary-value">$0,00</span>
        </div>
        <div class="summary-card summary-card-small">
          <span id="resumenConteo" class="summary-resumen">
            0 venta(s) en el resultado.
          </span>
        </div>
      </div>

      <!-- TABLA PREMIUM / CARDS RESPONSIVE -->
      <div class="hist-table-wrapper">
        <table class="table-premium">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Total</th>
              <th>Estado</th>
              <th>Notas</th>
            </tr>
          </thead>
          <tbody id="tablaHistorial">
            <!-- Filas din√°micas desde historial.js -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module" src="js/historial.js"></script>
</body>
</html>
