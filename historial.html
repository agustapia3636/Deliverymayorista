<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historial de compras - Delivery Mayorista</title>
    <link rel="stylesheet" href="css/estilos.css" />

    <style>
        table th, table td {
            padding: 10px 14px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .filtros {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0 10px;
        }

        .filtros .filtro-item {
            display: flex;
            flex-direction: column;
            font-size: 0.85rem;
        }

        .filtros .filtro-item label {
            margin-bottom: 3px;
            opacity: 0.8;
        }

        .filtros input,
        .filtros select {
            padding: 6px 8px;
            border-radius: 6px;
            border: none;
            background: #141422;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <div class="titulo">Historial de compras</div>

        <div class="nav-panel">
            <button class="btn-secundario" onclick="window.location.href='admin.html'">
                Productos
            </button>

            <button class="btn-secundario" onclick="window.location.href='clientes.html'">
                Clientes
            </button>

            <button class="btn-secundario" onclick="window.location.href='ventas.html'">
                Ventas
            </button>

            <button id="logoutBtn" class="btn-sesion">
                Cerrar sesi√≥n
            </button>
        </div>
    </header>

    <main>
        <section class="contenedor">

            <div class="acciones" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h2 id="tituloCliente">Historial de compras</h2>
                    <p id="subtituloCliente">Seleccion√° un cliente desde el panel de Clientes.</p>
                </div>

                <button class="btn-secundario" onclick="window.location.href='clientes.html'">
                    ‚Üê Volver a clientes
                </button>
            </div>

            <!-- üîç FILTROS -->
            <div class="filtros">
                <div class="filtro-item">
                    <label for="filtroDesde">Desde</label>
                    <input type="date" id="filtroDesde">
                </div>

                <div class="filtro-item">
                    <label for="filtroHasta">Hasta</label>
                    <input type="date" id="filtroHasta">
                </div>

                <div class="filtro-item" style="flex: 1 1 200px;">
                    <label for="filtroProducto">Producto (c√≥digo o nombre)</label>
                    <input
                        type="text"
                        id="filtroProducto"
                        placeholder="Ej: N0001, llavero, est√©reo..."
                    >
                </div>

                <div class="filtro-item">
                    <label for="filtroEstado">Estado</label>
                    <select id="filtroEstado">
                        <option value="todas">Todas</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="completado">Completado</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Notas</th>
                    </tr>
                </thead>

                <tbody id="tablaHistorial">
                    <!-- Filas din√°micas -->
                </tbody>
            </table>

        </section>
    </main>

    <script type="module" src="js/historial.js"></script>
</body>
</html>
