<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Producto | Delivery Mayorista</title>
  <link rel="stylesheet" href="css/estilos.css" />

  <style>
    /* ====== LAYOUT DESKTOP ====== */
    main.producto-pagina {
      padding: 40px 16px 60px;
    }

    main.producto-pagina .producto-wrapper {
      max-width: 1200px;
      margin: 0 auto 24px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 48px;

      opacity: 0;
      transform: translateY(10px);
      transition: opacity .35s ease, transform .35s ease;
    }
    main.producto-pagina .producto-wrapper.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .producto-imagen {
      flex: 0 0 48%;
    }

    .producto-imagen img {
      width: 100%;
      height: auto;
      border-radius: 22px;
      object-fit: contain;
      background: #0a0a12;
      display: block;
    }

    .producto-info {
      flex: 0 0 42%;
    }

    .producto-acciones {
      display: flex;
      gap: 10px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    .btn-secundario,
    .btn-whatsapp,
    .btn-nav {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      text-decoration: none;
      border: none;
    }

    .btn-secundario {
      background: #202432;
      color: #fff;
    }

    .btn-whatsapp {
      background: #1ebe57;
      color: #fff;
      font-weight: 600;
    }

    .btn-nav {
      background: #202432;
      color: #fff;
    }

    .producto-nav {
      max-width: 1200px;
      margin: 20px auto 0;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* COLORES DE STOCK */
    .producto-stock {
      margin-top: 6px;
    }
    .producto-stock.stock-sin {
      color: #ff4d4f;
      font-weight: 600;
    }
    .producto-stock.stock-bajo {
      color: #ffd666;
      font-weight: 600;
    }

    /* ====== MOBILE / TABLET ====== */
    @media (max-width: 900px) {
      main.producto-pagina {
        padding: 24px 12px 36px;
      }

      main.producto-pagina .producto-wrapper {
        flex-direction: column;
        gap: 20px;
      }

      .producto-imagen,
      .producto-info {
        flex: 1 1 auto;
        width: 100%;
      }

      .producto-info {
        display: block !important;
      }

      .producto-info .producto-codigo,
      .producto-info .producto-titulo,
      .producto-info .producto-categoria,
      .producto-info .producto-descripcion,
      .producto-info .producto-precio,
      .producto-info .producto-stock {
        display: block !important;
        text-align: left;
        float: none;
      }

      .producto-info .producto-precio,
      .producto-info .producto-stock {
        margin-top: 8px;
      }

      .producto-acciones {
        flex-direction: column;
        width: 100%;
      }

      .producto-acciones a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="topbar-inner">
      <a href="index.html" class="logo-link">Delivery Mayorista</a>
      <a href="catalogo.html" class="topbar-link">Ver catálogo</a>
    </div>
  </header>

  <!-- PÁGINA DE PRODUCTO -->
  <main class="producto-pagina contenedor">
    <div class="producto-wrapper">
      <!-- Imagen -->
      <div id="producto-imagen" class="producto-imagen">
        <img id="imagen-principal" src="" alt="producto" />
        <div id="miniaturas" class="miniaturas"></div>
      </div>

      <!-- Info -->
      <div id="producto-info" class="producto-info"></div>
    </div>

    <!-- Navegación anterior / siguiente -->
    <div id="producto-nav" class="producto-nav"></div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    Catálogo mayorista · Delivery Mayorista
  </footer>

  <!-- ============ LÓGICA JS ============ -->
  <script>
    const BASE_IMG =
      "https://raw.githubusercontent.com/agustapia3636/deliverymayorista-img/main";

    // "1992,2" -> 1992.2
    function parsearPrecio(valor) {
      if (typeof valor === "number") return valor;
      if (typeof valor === "string") {
        const limpio = valor.replace(/\./g, "").replace(",", ".");
        const num = Number(limpio);
        return isNaN(num) ? null : num;
      }
      return null;
    }

    function obtenerCodigoDeURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("codigo");
    }

    async function cargarProducto() {
      const codigoURL = obtenerCodigoDeURL();
      const infoDiv = document.getElementById("producto-info");

      if (!codigoURL) {
        infoDiv.innerHTML =
          "<h2>Producto no encontrado</h2><p>Falta el código en la URL.</p>";
        return;
      }

      try {
        const resp = await fetch("data/productos.json");
        if (!resp.ok) {
          throw new Error("No se pudo cargar productos.json: " + resp.status);
        }

        const data = await resp.json();
        const productos = Array.isArray(data) ? data : data.productos || [];

        // buscamos por el campo "codigo"
        const index = productos.findIndex((p) => p.codigo === codigoURL);

        if (index === -1) {
          infoDiv.innerHTML =
            "<h2>Producto no encontrado</h2><p>Verificá el código.</p>";
          return;
        }

        const prod = productos[index];

        // datos del producto
        const codigo       = prod.codigo || "";
        const nombreCorto  = prod.nombre || "";
        const categoria    = prod.categoria || "";
        const subcategoria = prod.subcategoria || "";
        const descLarga    = prod.descripcionLarga || "";
        const precioMayor  = parsearPrecio(prod.precio);
        const precioCliente = null;
        const precioUsado  = precioMayor ?? precioCliente ?? null;
        const stock        = prod.stock ?? "";
        const stockNum     = Number(stock);

        /* ========== IMAGEN ========== */
        const imgPrincipal = document.getElementById("imagen-principal");
        if (imgPrincipal) {
          const urls = [
            prod.imagen, // URL directa desde el JSON
            `${BASE_IMG}/${codigo}.jpg`,
            `${BASE_IMG}/${codigo}.JPG`,
            `${BASE_IMG}/${codigo}.png`,
            `${BASE_IMG}/${codigo}.PNG`,
          ].filter(Boolean);

          let intento = 0;
          const probar = () => {
            if (intento >= urls.length) return;
            imgPrincipal.src = urls[intento];
            intento++;
          };

          imgPrincipal.alt = nombreCorto || codigo;
          imgPrincipal.loading = "lazy";
          imgPrincipal.onerror = probar;
          probar();
        }

        const miniaturasDiv = document.getElementById("miniaturas");
        if (miniaturasDiv) miniaturasDiv.innerHTML = "";

        /* ========== INFO ========== */
        const precioTexto =
          precioUsado != null
            ? `$ ${precioUsado.toLocaleString("es-AR", {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
              })}`
            : "";

        let stockHtml = "";
        if (stock !== "" && stock != null) {
          let cls = "producto-stock";
          if (!isNaN(stockNum)) {
            if (stockNum === 0) cls += " stock-sin";
            else if (stockNum > 0 && stockNum <= 5) cls += " stock-bajo";
          }
          stockHtml = `<p class="${cls}">Stock: ${stock} unidades</p>`;
        }

        // categoría + subcategoría en una sola línea
        const categoriaHtml =
          categoria || subcategoria
            ? `<p class="producto-categoria">
                 ${categoria}
                 ${categoria && subcategoria ? " · " : ""}
                 ${subcategoria}
               </p>`
            : "";

        infoDiv.innerHTML = `
          <p class="producto-codigo">${codigo}</p>
          <h1 class="producto-titulo">${nombreCorto}</h1>
          ${categoriaHtml}
          ${descLarga ? `<p class="producto-descripcion">${descLarga}</p>` : ""}
          ${precioTexto ? `<p class="producto-precio">${precioTexto}</p>` : ""}
          ${stockHtml}
          <div class="producto-acciones">
            <a href="catalogo.html" class="btn-secundario">← Volver al catálogo</a>
            <a href="${armarLinkWhatsApp(prod)}" target="_blank" class="btn-whatsapp">
              Consultar por WhatsApp
            </a>
          </div>
        `;

        /* ========== NAVEGACIÓN ========== */
        const nav = document.getElementById("producto-nav");
        if (nav && productos.length > 1) {
          const anterior =
            productos[(index - 1 + productos.length) % productos.length];
          const siguiente = productos[(index + 1) % productos.length];

          const codAnt = (anterior && anterior.codigo) || "";
          const codSig = (siguiente && siguiente.codigo) || "";

          nav.innerHTML = `
            <button class="btn-nav" onclick="irAProducto('${codAnt}')">← ${codAnt}</button>
            <button class="btn-nav" onclick="window.location.href='catalogo.html'">Volver al listado</button>
            <button class="btn-nav" onclick="irAProducto('${codSig}')">${codSig} →</button>
          `;
        }

        // mostrar animación wrapper
        const wrapper = document.querySelector(".producto-wrapper");
        if (wrapper) wrapper.classList.add("visible");
      } catch (err) {
        console.error("Error en cargarProducto:", err);
        const infoDiv = document.getElementById("producto-info");
        infoDiv.innerHTML =
          "<h2>Error</h2><p>No se pudo cargar el producto.</p>";
      }
    }

    function armarLinkWhatsApp(prod) {
      const codigo      = prod.codigo || "";
      const nombreCorto = prod.nombre || "";
      const precioMayor = parsearPrecio(prod.precio);
      const precioTxt =
        precioMayor != null
          ? `$ ${precioMayor.toLocaleString("es-AR", {
              minimumFractionDigits: 0,
              maximumFractionDigits: 0,
            })}`
          : "Consultar";

      const mensaje = [
        "Hola! Me interesa este producto:",
        "",
        `Código: ${codigo}`,
        `Producto: ${nombreCorto}`,
        `Precio mayorista: ${precioTxt}`,
        "",
        "¿Me pasás disponibilidad y cantidades mínimas?",
      ].join("\n");

      return `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
    }

    function irAProducto(codigo) {
      window.location.href = `producto.html?codigo=${encodeURIComponent(
        codigo
      )}`;
    }

    cargarProducto();
  </script>

  <!-- Si js/carrito.js no da errores en consola, podés dejarlo.
       Si ves errores del carrito en esta página, borra la línea de abajo. -->
  <script src="js/carrito.js"></script>
</body>
</html>
