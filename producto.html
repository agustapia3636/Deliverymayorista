<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Producto | Delivery Mayorista</title>
  <link rel="stylesheet" href="css/estilos.css" />

  <style>
    main.producto-pagina {
      padding: 40px 16px 60px;
      min-height: 70vh;
    }

    .producto-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 48px;
      align-items: flex-start;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity .25s ease, transform .25s ease;
    }
    .producto-wrapper.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .producto-imagen { flex: 0 0 48%; }
    .producto-imagen img {
      width: 100%;
      border-radius: 22px;
      background: #0a0a12;
      object-fit: contain;
    }

    .producto-info { flex: 0 0 42%; }

    .producto-precio {
      font-size: 26px;
      font-weight: 800;
      margin-top: 10px;
    }

    .producto-stock.stock-sin { color: #ff4d4f; font-weight: 700; }
    .producto-stock.stock-bajo { color: #ffd666; font-weight: 700; }

    .producto-acciones {
      display: flex;
      gap: 10px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    .btn-secundario, .btn-whatsapp, .btn-nav {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      background: #202432;
      color: #fff;
      text-decoration: none;
    }

    .btn-whatsapp {
      background: #1ebe57;
      font-weight: 700;
    }

    .producto-nav {
      max-width: 1200px;
      margin: 20px auto 0;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    #producto-loading {
      max-width: 1200px;
      margin: 0 auto 12px;
      display: none;
      opacity: .85;
    }

    @media (max-width: 900px) {
      .producto-wrapper {
        flex-direction: column;
        gap: 20px;
      }
      .producto-imagen, .producto-info {
        width: 100%;
      }
      .producto-acciones a, .producto-acciones button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="topbar-inner">
    <a href="index.html" class="logo-link">Delivery Mayorista</a>
    <a href="catalogo.html" class="topbar-link">Ver catálogo</a>
  </div>
</header>

<main class="producto-pagina">

  <div id="producto-loading">Cargando producto...</div>

  <div class="producto-wrapper">
    <div class="producto-imagen">
      <img id="imagen-principal" src="" alt="Producto" />
    </div>
    <div id="producto-info" class="producto-info"></div>
  </div>

  <div id="producto-nav" class="producto-nav"></div>

</main>

<footer class="footer">Catálogo mayorista · Delivery Mayorista</footer>

<script type="module">
  import { db } from "./js/firebase-init.js";
  import {
    collection,
    getDocs,
    getDoc,
    doc,
    query,
    where,
    limit
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const BASE_IMG = "https://raw.githubusercontent.com/agustapia3636/deliverymayorista-img/main";
  const COL = "productos";

  const loadingEl = document.getElementById("producto-loading");
  const wrapper = document.querySelector(".producto-wrapper");
  const infoDiv = document.getElementById("producto-info");
  const img = document.getElementById("imagen-principal");
  const navEl = document.getElementById("producto-nav");

  if (loadingEl) loadingEl.style.display = "none";

  let tLoading = setTimeout(() => {
    if (loadingEl) loadingEl.style.display = "block";
  }, 300);

  function visible() {
    clearTimeout(tLoading);
    if (loadingEl) loadingEl.style.display = "none";
    if (wrapper) wrapper.classList.add("visible");
  }

  function getCodigo() {
    return new URLSearchParams(location.search).get("codigo");
  }

  function volverCatalogo() {
    if (document.referrer.includes("catalogo.html")) history.back();
    else location.href = "catalogo.html";
  }

  window.__dm_back = volverCatalogo;

  function setImagen(codigo) {
    const urls = [
      `${BASE_IMG}/${codigo}.jpg`,
      `${BASE_IMG}/${codigo}.png`
    ];
    let i = 0;
    img.onerror = () => { if (++i < urls.length) img.src = urls[i]; };
    img.src = urls[0];
  }

  function renderProducto(p) {
    setImagen(p.codigo);

    let stockCls = "producto-stock";
    if (p.stock === 0) stockCls += " stock-sin";
    else if (p.stock > 0 && p.stock <= 5) stockCls += " stock-bajo";

    infoDiv.innerHTML = `
      <p>${p.codigo}</p>
      <h1>${p.nombre}</h1>
      <p>${p.descripcion || ""}</p>
      <p class="producto-precio">$ ${Number(p.precio).toLocaleString("es-AR")}</p>
      <p class="${stockCls}">Stock: ${p.stock}</p>
      <div class="producto-acciones">
        <button class="btn-secundario" onclick="window.__dm_back()">← Volver</button>
        <a class="btn-whatsapp" target="_blank"
          href="https://wa.me/?text=${encodeURIComponent(
            `Hola! Me interesa el producto ${p.codigo} - ${p.nombre}`
          )}">
          Consultar por WhatsApp
        </a>
      </div>
    `;

    visible();
  }

  async function cargarProducto(codigo) {
    const q = query(collection(db, COL), where("codigo", "==", codigo), limit(1));
    const snap = await getDocs(q);
    if (!snap.empty) return snap.docs[0].data();

    const ref = doc(db, COL, codigo);
    const one = await getDoc(ref);
    if (one.exists()) return one.data();

    return null;
  }

  async function init() {
    const codigo = getCodigo();
    if (!codigo) {
      infoDiv.innerHTML = "<h2>Producto no encontrado</h2>";
      visible();
      return;
    }

    try {
      const prod = await cargarProducto(codigo);
      if (!prod) throw new Error("No existe");
      renderProducto(prod);
    } catch {
      infoDiv.innerHTML = `
        <h2>Error cargando producto</h2>
        <button class="btn-secundario" onclick="window.__dm_back()">← Volver</button>
      `;
      visible();
    }
  }

  init();
</script>

</body>
</html>
