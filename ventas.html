<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta | Delivery Mayorista</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --primary: #ff005d;
            --primary2: #ffa400;
            --text: #0f172a;
            --muted: #64748b;
            --border: #e2e8f0;
            --ok: #16a34a;
            --warn: #f59e0b;
            --bad: #ef4444;
            --shadow: 0 10px 30px rgba(2,6,23,.08);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
            background: var(--bg-body);
            color: var(--text);
        }

        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: linear-gradient(90deg, var(--primary), var(--primary2));
            color: #fff;
            padding: 14px 18px;
            box-shadow: 0 8px 20px rgba(2,6,23,.12);
        }

        .topbar {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .brand {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .logo {
            width: 42px;
            height: 42px;
            border-radius: 14px;
            background: rgba(255,255,255,.18);
            display: grid;
            place-items: center;
            font-weight: 900;
            border: 1px solid rgba(255,255,255,.25);
        }

        .brand h1 {
            font-size: 18px;
            margin: 0;
            line-height: 1;
        }

        .brand small {
            display: block;
            opacity: .9;
            margin-top: 3px;
        }

        .clock {
            font-weight: 700;
            opacity: .95;
        }

        .top-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        button, .btn {
            border: 0;
            border-radius: 14px;
            padding: 10px 12px;
            font-weight: 800;
            cursor: pointer;
            background: #fff;
            color: #0f172a;
            box-shadow: 0 10px 20px rgba(2,6,23,.12);
            transition: transform .08s ease, filter .2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover, .btn:hover {
            filter: brightness(.98);
        }

        button:active, .btn:active {
            transform: translateY(1px);
        }

        .btn-dark {
            background: #0f172a;
            color: #fff;
        }

        .btn-ghost {
            background: rgba(255,255,255,.22);
            color: #fff;
            border: 1px solid rgba(255,255,255,.28);
            box-shadow: none;
        }

        .container {
            padding: 16px 24px;
            max-width: 100%;
            margin: 0;
        }

        .pos-split {
            display: grid;
            grid-template-columns: 1.6fr .9fr;
            gap: 16px;
            align-items: start;
        }

        @media (max-width: 1100px) {
            .pos-split {
                grid-template-columns: 1fr;
            }
        }

        .productos-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(160px, 1fr));
            gap: 12px;
        }

        @media (max-width: 1400px) {
            .productos-grid {
                grid-template-columns: repeat(3, minmax(160px, 1fr));
            }
        }

        @media (max-width: 900px) {
            .productos-grid {
                grid-template-columns: repeat(2, minmax(160px, 1fr));
            }
        }

        @media (max-width: 520px) {
            .productos-grid {
                grid-template-columns: 1fr;
            }
        }

        .prod-card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 12px;
            box-shadow: 0 10px 22px rgba(2,6,23,.06);
            cursor: pointer;
            text-align: center;
        }

        .prod-card img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            object-fit: cover;
        }

        .prod-card h4 {
            font-weight: 600;
            font-size: 16px;
            margin: 10px 0;
        }

        .prod-card .price {
            font-weight: 700;
            color: var(--primary);
            font-size: 18px;
        }

        .orden-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 22px;
            padding: 14px;
            box-shadow: var(--shadow);
        }

        .orden-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
        }

        .orden-lista {
            margin-top: 12px;
        }

        .orden-lista .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .orden-total {
            margin-top: 16px;
        }

        .orden-total .big {
            font-size: 28px;
            font-weight: 1000;
        }

        .paybar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .paybar button {
            flex: 1;
            justify-content: center;
        }

        .pay-ef {
            background: rgba(22,163,74,.12);
            border: 1px solid rgba(22,163,74,.24);
        }

        .pay-tr {
            background: rgba(59,130,246,.12);
            border: 1px solid rgba(59,130,246,.24);
        }

        .pay-mp {
            background: rgba(236,72,153,.12);
            border: 1px solid rgba(236,72,153,.24);
        }

        .pay-sel {
            outline: 3px solid rgba(255,0,93,.25);
        }

        .note {
            font-size: 12px;
            color: var(--muted);
            line-height: 1.35;
        }
    </style>
</head>
<body>
    <header>
        <div class="topbar">
            <div class="brand">
                <div class="logo">DM</div>
                <div>
                    <h1>Punto de Venta</h1>
                    <small>Delivery Mayorista ‚Ä¢ Registro + Historial + Cierre</small>
                </div>
            </div>

            <div class="top-actions">
                <div class="clock" id="reloj">--:--</div>
                <button class="btn-ghost" onclick="togglePaneles()">üß© Paneles</button>
                <button class="btn-dark" onclick="abrirModalCierre()">üìä Cierre del d√≠a</button>
                <button onclick="window.location.href='admin.html'">üè† Admin</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="pos-split">

            <!-- CATALOGO -->
            <div>
                <div class="row">
                    <div>
                        <label class="muted" style="font-weight:900;font-size:12px;">C√≥digo</label>
                        <input class="input" id="codigoInput" placeholder="Ej: N0001" />
                    </div>
                    <div class="auto">
                        <label class="muted" style="font-weight:900;font-size:12px;">&nbsp;</label>
                        <button onclick="agregarPorCodigo()">‚ûï Agregar</button>
                    </div>
                </div>

                <div class="divider"></div>

                <div id="productosGrid" class="productos-grid"></div>
            </div>

            <!-- ORDEN ACTUAL -->
            <div class="orden-card">
                <div class="orden-head">
                    <b>Orden Actual</b>
                    <button class="btn-dark" onclick="vaciarCarrito()">üóë Vaciar</button>
                </div>

                <div id="ordenLista" class="orden-lista">
                    <div class="muted">Carrito vac√≠o</div>
                </div>

                <div class="orden-total">
                    <div class="muted" style="font-weight:900">TOTAL</div>
                    <div class="big" id="totalCarrito">$0</div>

                    <div class="paybar" style="margin-top:10px">
                        <button class="pay-ef" onclick="seleccionarPago('Efectivo')">üíµ Efec.</button>
                        <button class="pay-tr" onclick="seleccionarPago('Transferencia')">üè¶ Transf.</button>
                        <button class="pay-mp" onclick="seleccionarPago('MercadoPago')">üí≥ MP</button>
                    </div>
                    <div class="note" id="pagoSeleccionado">Seleccion√° un m√©todo de pago.</div>

                    <div style="margin-top:10px">
                        <input class="input" id="clienteInput" placeholder="Cliente (opcional)..." />
                    </div>

                    <div style="margin-top:10px">
                        <button class="btn-dark" style="width:100%;justify-content:center" onclick="confirmarVenta()">‚úÖ Confirmar venta</button>
                    </div>

                    <div class="note" style="margin-top:10px">
                        Tip: toc√° productos para sumarlos. Us√° +/‚àí para ajustar cantidades.
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // JS para cargar productos, agregar al carrito, etc.
    </script>
</body>
</html>
