<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ventas - Delivery Mayorista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Firebase init -->
  <script src="js/firebase-init.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/ventas.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    header {
      background: #1e88e5;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 15px;
      max-width: 1200px;
      margin: auto;
    }

    .buscador {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .buscador input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
    }

    .producto {
      background: white;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #ddd;
    }

    .producto h4 {
      margin: 0 0 5px;
    }

    .producto button {
      width: 100%;
      padding: 8px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .carrito {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
    }

    .carrito-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .total {
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }

    .confirmar {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 18px;
      background: #43a047;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>ðŸ›’ Punto de Venta</header>

<div class="container">

  <!-- BUSCADOR -->
  <div class="buscador">
    <input type="text" id="buscador" placeholder="Buscar por cÃ³digo o nombre...">
  </div>

  <!-- PRODUCTOS -->
  <div class="productos" id="grid-productos"></div>

  <!-- CARRITO -->
  <div class="carrito">
    <h3>ðŸ§¾ Venta actual</h3>
    <div id="lista-carrito"></div>
    <div class="total">Total: $<span id="total">0</span></div>
    <button class="confirmar" id="btn-confirmar">Confirmar venta</button>
  </div>

</div>

<script>
  const db = firebase.firestore();

  let productos = [];
  let carrito = [];

  const grid = document.getElementById("grid-productos");
  const buscador = document.getElementById("buscador");
  const listaCarrito = document.getElementById("lista-carrito");
  const totalSpan = document.getElementById("total");

  // ðŸ”¹ Cargar productos
  db.collection("productos").get().then(snapshot => {
    snapshot.forEach(doc => {
      productos.push({ id: doc.id, ...doc.data() });
    });
    renderProductos(productos);
  });

  // ðŸ”¹ Render productos
  function renderProductos(lista) {
    grid.innerHTML = "";
    lista.forEach(p => {
      const div = document.createElement("div");
      div.className = "producto";
      div.innerHTML = `
        <h4>${p.nombre}</h4>
        <p>$${p.precio}</p>
        <button onclick="agregarCarrito('${p.id}')">Agregar</button>
      `;
      grid.appendChild(div);
    });
  }

  // ðŸ”¹ Buscador nombre / cÃ³digo
  buscador.addEventListener("input", e => {
    const texto = e.target.value.toLowerCase();
    const filtrados = productos.filter(p =>
      p.nombre.toLowerCase().includes(texto) ||
      (p.codigo && p.codigo.toLowerCase().includes(texto))
    );
    renderProductos(filtrados);
  });

  // ðŸ”¹ Agregar al carrito
  window.agregarCarrito = function(id) {
    const prod = productos.find(p => p.id === id);
    carrito.push(prod);
    renderCarrito();
  }

  // ðŸ”¹ Render carrito
  function renderCarrito() {
    listaCarrito.innerHTML = "";
    let total = 0;

    carrito.forEach(p => {
      total += Number(p.precio);
      const div = document.createElement("div");
      div.className = "carrito-item";
      div.innerHTML = `<span>${p.nombre}</span><span>$${p.precio}</span>`;
      listaCarrito.appendChild(div);
    });

    totalSpan.textContent = total.toFixed(2);
  }

  // ðŸ”¹ Confirmar venta
  document.getElementById("btn-confirmar").addEventListener("click", () => {
    if (carrito.length === 0) {
      alert("No hay productos en la venta");
      return;
    }

    db.collection("ventas").add({
      productos: carrito,
      total: Number(totalSpan.textContent),
      fecha: new Date()
    }).then(() => {
      alert("Venta registrada");
      carrito = [];
      renderCarrito();
    });
  });
</script>

</body>
</html>
