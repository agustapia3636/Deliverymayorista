<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Producto ¬∑ Editor - Delivery Mayorista</title>

  <style>
    :root {
      --bg-body: #05030c;
      --bg-card: #111021;
      --texto: #ffffff;
      --texto-suave: #b3b3d0;
      --rosa: #ff007a;
      --naranja: #ffa400;
      --borde: #26263b;
      --verde: #00b341;
      --rojo: #ff4b4b;
      --radio: 18px;
      --fuente: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--fuente);
      background: radial-gradient(circle at top, #181733 0, #05030c 55%);
      color: var(--texto);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(90deg, #ff007a, #ffa400);
      padding: 16px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    .header-titulo {
      font-weight: 700;
      letter-spacing: 0.06em;
      font-size: 18px;
    }

    .header-sub {
      font-size: 13px;
      opacity: 0.9;
    }

    .header-izq {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .btn-volver-panel {
      border-radius: 999px;
      border: none;
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.18);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.26);
    }

    main {
      max-width: 980px;
      margin: 24px auto 40px;
      padding: 0 16px 32px;
    }

    .card-form {
      background: var(--bg-card);
      border-radius: 24px;
      padding: 24px 22px 20px;
      box-shadow: 0 22px 55px rgba(0, 0, 0, 0.7);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      gap: 10px;
    }

    .card-titulo {
      font-size: 20px;
      font-weight: 700;
    }

    .card-modo {
      font-size: 13px;
      color: var(--texto-suave);
    }

    .grid-form {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px 18px;
      margin-top: 6px;
    }

    @media (max-width: 768px) {
      .grid-form {
        grid-template-columns: 1fr;
      }
    }

    .campo {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .campo label {
      font-size: 13px;
      color: var(--texto-suave);
    }

    .campo input,
    .campo textarea {
      background: #15152a;
      border-radius: 12px;
      border: 1px solid var(--borde);
      padding: 10px 12px;
      font-size: 14px;
      color: var(--texto);
      outline: none;
    }

    .campo input::placeholder,
    .campo textarea::placeholder {
      color: #67678b;
    }

    .campo input:focus,
    .campo textarea:focus {
      border-color: var(--rosa);
      box-shadow: 0 0 0 1px rgba(255, 0, 122, 0.5);
    }

    textarea {
      resize: vertical;
      min-height: 110px;
      max-height: 260px;
    }

    .fila-completa {
      grid-column: 1 / -1;
    }

    .fila-check {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--texto-suave);
      margin-top: 6px;
    }

    .fila-check input {
      width: 18px;
      height: 18px;
    }

    .ayuda-url {
      font-size: 12px;
      color: var(--texto-suave);
      margin-top: 2px;
    }

    .preview-img {
      margin-top: 6px;
      border-radius: 14px;
      border: 1px dashed #373757;
      padding: 8px;
      text-align: center;
      font-size: 12px;
      color: var(--texto-suave);
      background: #090914;
    }

    .preview-img img {
      max-width: 100%;
      max-height: 160px;
      object-fit: contain;
      display: block;
      margin: 4px auto 0;
    }

    .acciones-form {
      margin-top: 22px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .btn-secundario {
      border-radius: 999px;
      padding: 10px 18px;
      border: 1px solid var(--borde);
      background: transparent;
      color: var(--texto);
      font-size: 14px;
      cursor: pointer;
    }

    .btn-primario {
      border-radius: 999px;
      padding: 10px 20px;
      border: none;
      background: linear-gradient(90deg, var(--rosa), var(--naranja));
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      min-width: 180px;
    }

    .btn-primario:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .mensaje {
      margin-top: 14px;
      font-size: 13px;
      color: var(--texto-suave);
    }

    .mensaje-error {
      color: var(--rojo);
    }

    .mensaje-ok {
      color: var(--verde);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-izq">
      <div class="header-titulo">DELIVERY MAYORISTA ¬∑ Admin</div>
      <div class="header-sub" id="subTituloHeader">
        Nuevo producto
      </div>
    </div>

    <button class="btn-volver-panel" onclick="window.location.href='admin.html'">
      ‚Üê Volver al panel
    </button>
  </header>

  <main>
    <section class="card-form">
      <div class="card-header">
        <div>
          <div class="card-titulo" id="tituloFormulario">Nuevo producto</div>
          <div class="card-modo" id="modoTexto">Modo creaci√≥n</div>
        </div>
      </div>

      <form id="formProducto" autocomplete="off">
        <div class="grid-form">
          <div class="campo">
            <label for="codigo">C√≥digo *</label>
            <input id="codigo" type="text" placeholder="Ej: N0001" />
          </div>

          <div class="campo">
            <label for="nombre">Nombre *</label>
            <input id="nombre" type="text" placeholder="Nombre del producto" />
          </div>

          <div class="campo">
            <label for="categoria">Categor√≠a</label>
            <input id="categoria" type="text" placeholder="Ej: Hogar, Bazar, etc." />
          </div>

          <div class="campo">
            <label for="subcategoria">Subcategor√≠a</label>
            <input id="subcategoria" type="text" placeholder="Ej: Cocina, Ba√±o, etc." />
          </div>

          <div class="campo">
            <label for="precio">Precio mayorista *</label>
            <input id="precio" type="number" min="0" step="1" placeholder="Ej: 1234" />
          </div>

          <div class="campo">
            <label for="stock">Stock *</label>
            <input id="stock" type="number" min="0" step="1" placeholder="Ej: 10" />
          </div>

          <div class="campo fila-completa">
            <label for="imagen">URL imagen</label>
            <input id="imagen" type="url" placeholder="https://..." />
            <div class="ayuda-url">
              Peg√° aqu√≠ la URL completa de la imagen (GitHub raw, Firebase Storage, etc.).
            </div>
            <div class="preview-img" id="previewImagen">
              Vista previa (si la URL es v√°lida):
              <img id="previewImagenTag" alt="" style="display:none" />
            </div>
          </div>

          <div class="campo fila-completa">
            <label for="etiquetas">Etiquetas (separadas por coma)</label>
            <input
              id="etiquetas"
              type="text"
              placeholder="promo, verano, oferta..."
            />
          </div>

          <div class="campo fila-completa">
            <label for="descripcion">Descripci√≥n larga</label>
            <textarea
              id="descripcion"
              placeholder="Descripci√≥n detallada del producto"
            ></textarea>
          </div>
        </div>

        <div class="fila-check">
          <input id="destacado" type="checkbox" />
          <label for="destacado">Marcar como destacado (aparecer√° en destacados del cat√°logo)</label>
        </div>

        <div class="acciones-form">
          <button type="button" class="btn-secundario" onclick="window.location.href='admin.html'">
            Cancelar
          </button>
          <button type="submit" class="btn-primario" id="btnGuardar">
            üíæ Guardar producto
          </button>
        </div>

        <div id="mensaje" class="mensaje"></div>
      </form>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="js/auth-guard.js"></script>
  <script type="module" src="js/editor.js"></script>
</body>
</html>
