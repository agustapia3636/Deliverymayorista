<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Delivery Mayorista - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #ff005d 0, #0b0b16 45%, #05050a 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .login-wrapper {
      background: rgba(5,5,15,0.9);
      border-radius: 20px;
      padding: 32px 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }
    .login-title {
      font-size: 1.6rem;
      margin: 0 0 4px;
    }
    .login-sub {
      font-size: 0.9rem;
      color: #b4b4d4;
      margin-bottom: 24px;
    }
    .login-label {
      font-size: 0.85rem;
      margin-bottom: 4px;
      display: block;
    }
    .login-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #2b2b44;
      background: #11111f;
      color: #fff;
      outline: none;
      font-size: 0.95rem;
      margin-bottom: 16px;
    }
    .login-input:focus {
      border-color: #ff7a3c;
      box-shadow: 0 0 0 1px rgba(255,122,60,0.3);
    }
    .login-btn {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg,#ff005d,#ffa400);
      color: #fff;
      cursor: pointer;
      margin-top: 4px;
    }
    .login-btn:disabled {
      opacity: .6;
      cursor: default;
    }
    .login-msg {
      margin-top: 14px;
      font-size: 0.85rem;
      min-height: 18px;
    }
    .login-msg.error { color: #ff6b81; }
    .login-msg.ok { color: #7dffb4; }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <h1 class="login-title">Panel Delivery Mayorista</h1>
    <p class="login-sub">Acceso exclusivo para administradores y empleados autorizados.</p>

    <form id="login-form">
      <label class="login-label" for="email">Correo electrónico</label>
      <input class="login-input" type="email" id="email" name="email" required />

      <label class="login-label" for="password">Contraseña</label>
      <input class="login-input" type="password" id="password" name="password" required />

      <button class="login-btn" type="submit" id="login-btn">Ingresar</button>

      <div id="login-message" class="login-msg"></div>
    </form>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
